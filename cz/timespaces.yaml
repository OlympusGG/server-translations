TS_MOLE_NAME: Jeskyně Krtčí matky
TS_MOLE_DESCRIPTION: Sestavte skupinu, abyste porazili monstra chránící Krtčí matku.
TS_DESERT_NAME: Ibrahimova pokladnice
TS_DESERT_DESCRIPTION: Lupiči brání svou pokladnici, pronásledujte je, abyste získali jejich klíče a vyplenili poklady!
TS_MOLE_TEXT_1: Cesta se rozdvojuje! Přeskupme se!
TS_DESERT_TEXT_1: Lovte lupiče, dokud se nezpřístupní pokladnice!
TS_DESERT_TEXT_2: Použijte své klíče k otevření truhel!
TS_OLORUN_NAME: Stín nad Olorunem
TS_OLORUN_DESCRIPTION: Poraz Beliala a jeho spojence, kteří znovu nabrali sílu a ohrožují orky z Olorunu
TS_OLORUN_TEXT_1: Zlikviduj všechny čarodějnice, aby nemohly seslat své zlé kletby.
TS_OLORUN_TEXT_2: Osvoboď duchy orků od jejich stínové kletby
TS_OLORUN_TEXT_3: Očisti rituální místo na jihu, aby ses ukončil utrpení Krále zvířat
TS_OLORUN_TEXT_4: Belial přišel vyhladit orky. Musíš ho zastavit.
TS_OLORUN_TEXT_5: Zatáhni za páku, aby ses otevřel cestu svému příteli
TS_OLORUN_TEXT_6: Očisti rituální místo na jihu, aby ses ukončil utrpení Krále duchů
