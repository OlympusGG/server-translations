TS_GENERIC_TEXT_KILL_ALL_ENEMIES: "Poraz všechny nepřátele!"
TS_0_NAME: "Návod na Časoprostor"
TS_0_DESCRIPTION: "Vítejte v návodu na Časoprostor NosTale. Mimi Mentor vás provede vaší první misí Časoprostoru a ukáže vám, o co v těchto dobrodružstvích jde. Stačí kliknout na tlačítko 'Start' a můžeme na to jít!"
TS_0_TEXT_0: "Tohle je lobby."
TS_0_TEXT_1: "Byl jste napaden!"
TS_0_TEXT_2: "Poraz všechny nepřátele, než vyprší čas!"
TS_0_TEXT_3: "Chraň strážce NosVille a poraz všechny monstra!"
TS_0_TEXT_4: "Strážce NosVille je v bezpečí."
TS_9_NAME: "Kovoltovské povstání"
TS_9_DESCRIPTION: "Kovolti v dolech stávkují a lord Cuarry je vzteklý. Nevěří, že stávkují jen proto, že se cítí být špatně ošetřeni. Podle něj byli manipulováni nějakou neznámou silou pro jejich účely. Musíš zjistit, jestli je jeho teorie správná. Ale buď opatrný: Kovolti jsou už velmi naštvaní a zaútočí na každého, kdo jim přijde do cesty."
TS_9_TEXT_0: "Horníci demonstrují..."
TS_9_TEXT_1: "Slepá ulička! Vrať se!"
TS_14_NAME: "Manažer dolu"
TS_14_DESCRIPTION: "Horník Krispo může vypadat nevlídně, ale uvnitř má teplé srdce. Kovolti ho přemohli a vzali ho jako rukojmí. Jejich požadavky jsou pochopitelné, ale manažer dolu není za jejich situaci zodpovědný. Musíme ho osvobodit!"
TS_14_TEXT_0: "Tento boj nemůžeš vyhrát. Najdi páku a uteč!"
TS_14_TEXT_1: "Nepřátelé! Zlikviduj je!"
TS_14_TEXT_2: "Stáhni páku a otevři portál."
TS_14_TEXT_3: "Tam je páka! Stáhni ji a opusť toto místo!"
TS_14_TEXT_4: "Východ je blízko!"
TS_15_NAME: "Neohrožený válečník - část 3"
TS_15_DESCRIPTION: "Osvobození horníka Krispa jenom více rozzuřilo Kovolty. Stráže NosVille je už nemohou kontrolovat! Válečník Bob je tady, aby se situací zabýval. Vypadá znepokojeně."
TS_15_TEXT_0: "Úder na 1. patro"
TS_15_TEXT_1: "Úder na 2. patro"
TS_15_TEXT_2: "Úder na 3. patro"
TS_15_TEXT_3: "Úder na 4. patro"
TS_15_TEXT_4: "Úder na 5. patro"
TS_15_TEXT_5: "Úder na 6. patro"
TS_15_TEXT_6: "Úder na 7. patro"
TS_15_TEXT_7: "Úder na 8. patro"
TS_15_TEXT_8: "Úder na 9. patro"
TS_15_TEXT_9: "Úder selhal"
TS_16_NAME: "Armáda příšer"
TS_16_DESCRIPTION: "Pozor! Armáda monster se vyřítila z Časoprostoru! Mnoho dobrodruhů před tebou se pokusilo je zastavit a neuspěli. Tato mise je velmi nebezpečná a možná ji nepřežiješ. Ale jako statečný dobrodruh bys byl hloupý kdybys to nezkusil!"
TS_16_TEXT_0: "Použij páku, abys odtud mohl odejít!"
TS_16_TEXT_1: "Přežij 1 minutu a monstrum zmizí."
TS_16_TEXT_2: "Místo pečetění"
TS_16_TEXT_3: "Temný Garg zmizí a východ se otevře!"
TS_16_TEXT_4: "Temný Garg tu není. Poraz všechny nepřátele!"
TS_16_TEXT_5: "Tady není žádný východ."
TS_17_NAME: "Cesta válečníka"
TS_17_DESCRIPTION: "Tom je nejlepší rytíř v lorda Cuarryho strážích. Chce se tu sám postavit příšerám. Podívej se, jestli ho najdeš v Časoprostoru. Ale buď opatrný: Tom má prchlivou povahu a zaútočí na každého, kdo mu přijde do cesty – i na dobrodruha."
TS_17_TEXT_0: "Tom bojuje s příšerami."
TS_17_TEXT_1: "Bojuj s rytířem Tomem!"
TS_17_TEXT_2: "Bojuj s rytířem Tomem znovu!"
TS_20_NAME: "Strážci v nebezpečí"
TS_20_DESCRIPTION: "Stalo se něco hrozného! Někteří strážci z NosVille zmizeli. Vypadá to, že byli zajati a odvlečeni do tohoto Časoprostoru. Pospěš si a zachraň je!"
TS_20_TEXT_0: "Nemáš moc času! Musíš uspět na první pokus!"
TS_20_TEXT_1: "Druhé místo k návštěvě!"
TS_20_TEXT_2: "Čtvrté místo k návštěvě!"
TS_20_TEXT_3: "Horní dveře se otevřely!"
TS_20_TEXT_4: "Nepřátelé!"
TS_21_NAME: "Finální souboj"
TS_21_DESCRIPTION: "Tom tě vyzval na souboj, aby otestoval tvé dovednosti! Tuto výzvu nemůžeš odmítnout. Prokaž odvahu a dokaž svou hodnotu v boji proti němu!"
TS_22_NAME: "Nový společník"
TS_22_DESCRIPTION: "Konflikt s Kovolty se stal velkým problémem pro celou zemi. Lordu Cuarrymu se nepodařilo přesvědčit je, aby ukončili stávku, a teď probíhá velká bitva mezi jeho vojáky a Kovolty. Už je teď jedno, zda byla původní záležitost oprávněná nebo ne. Musíš se postavit do boje proti Kovoltům, aby se tato záležitost uzavřela. Nemáš jinou možnost!"
TS_22_TEXT_0: "Nepřítel byl poražen!"
TS_25_NAME: "Neporazitelný Kenko"
TS_25_DESCRIPTION: "Kovolti ještě nejsou úplně poraženi a obnovují své útoky. Zastav je na místě! S tvou pomocí může být válka brzy u konce."
TS_25_TEXT_0: "Bojuj s Kovolty!"
TS_25_TEXT_1: "Vydrž útoky brutálního Kenka s flailom na 2 minuty!"
TS_31_NAME: "Dva hrdinové Koarenů"
TS_31_DESCRIPTION: "Korrkoaren a Kenel nemohou uniknout daleko a je jen otázkou času, než je chytneme. Ale Korrkoaren řekl něco divného. Nazval naše dobrodruhy sluhy démonů. Děje se něco podivného mezi lordem Cuarrym a démony? Ví o tom Korrkoaren? Chyťme je, abychom zjistili, co tím myslel."
TS_31_TEXT_0: "Náhlý útok!"
TS_31_TEXT_1: "Příšery útočí."
TS_31_TEXT_2: "Náhlé útoky!"
TS_31_TEXT_3: "Zachraň Korrkoarena a Kenela!"
TS_33_NAME: "Setkání"
TS_33_DESCRIPTION: "Konečně... Korrkoaren našel Kenka! Korrkoaren ho chce přesvědčit, aby bojoval proti lordu Cuarrymu."
TS_33_TEXT_0: "Náhlé útoky!"
TS_33_TEXT_1: "Je to obří Kenko Flailman. Schovej se!"
TS_33_TEXT_2: "Musíš s tím monstrem bojovat 3 minuty."
TS_33_TEXT_3: "Setkání Korrkoaren a Kenko"
TS_35_NAME: "Vyšetřování"
TS_35_DESCRIPTION: "Po konfliktu mezi Korrkoaren a Kenko jsou Kovolti velmi skleslí. Válka neskončila a malé skupiny Kovoltů stále bojují proti vojskům lorda Cuarryho. Mnoho dobrodruhů má války plné zuby a cítí se zneužití. Lord Cuarry uzavřel alianci s démony, aby získal práva na těžbu. Kenko zradil Koaren, aby rozpoutal válku v NosVille. Co démoni tím vším sledují?"
TS_35_TEXT_0: "Dívá se na nás někdo?"
TS_35_TEXT_1: "Pozor, nepřátelé!"
TS_35_TEXT_2: "Porazil jsi všechny nepřátele!"
TS_35_TEXT_3: "Nepřátelé!"
TS_35_TEXT_4: "Je to past! Drž se!"
TS_35_TEXT_5: "Prázdné!"
TS_36_NAME: "Aliance Kovoltů"
TS_36_DESCRIPTION: "Kenkové útočí na Kovolty. Jejich země byla obsazena lidmi a nyní je jejich samotná existence ohrožena Kenky. Pomoz jim a dokáž jim, že lidé nemají zlé úmysly, ale že můžeme být spojenci."
TS_38_NAME: "Tajemství Kenků"
TS_38_DESCRIPTION: "Proč démoni chtějí dobýt horu Krem? Jaký je důvod aliance mezi Kenky a vojáky lorda Cuarryho? Možná odpověď najdeš v táboře Kenků. Hledej stopy spiknutí a zjisti, odkud hrozí nebezpečí!"
TS_39_NAME: "Fernonovo Pečetění"
TS_39_DESCRIPTION: "Pokud chceš zachránit Kenela, musíš okamžitě najít Kliffa! Zjisti pravý příběh stromu Fernon. Objev legendu o démonech, kteří se pokusili prolomit pečeť. Co se stane?"
TS_39_TEXT_0: "Boj proti rytířům lorda Cuarryho"
TS_39_TEXT_1: "Mám pocit, že se sem v budoucnu vrátím."
TS_39_TEXT_2: "Ne, tohle není cesta?"
TS_39_TEXT_3: "Poraz všechny příšery do 80 sekund. [Pokud selžeš, čas se zkrátí.]"
TS_39_TEXT_4: "Je to slepá ulička?"
TS_39_TEXT_5: "Zkus své štěstí. Vyber si jeden ze tří zapečetěných klíčů."
TS_39_TEXT_6: "Démonská záloha... Přežij 1 minutu!"
TS_39_TEXT_7: "Navěky uvězněn?"
TS_45_NAME: "Finální souboj"
TS_45_DESCRIPTION: "Ačkoli se ti podařilo uniknout, nepodařilo se ti Fernon porazit. Jsi člověk dobrého úsudku a máš vášeň pro spravedlnost, která nemá obdoby. Vrať se tam se svými přáteli a partnery a neudělej stejnou chybu. Tentokrát nepůjdeš sám!"
TS_45_TEXT_0: "Souboj!"
TS_46_NAME: "Kočkoludi"
TS_46_DESCRIPTION: "Vítejte na západní hoře Krem. To je domov kmenů Koarenů. Lord Cuarry ztratil o tuto oblast zájem a Koareni byli ponecháni v klidu démony a Kenky. Jak vidíš, je tu mnoho Kamenů Času-Prostoru. Stejně jako v severní NosVille i tady způsobují monstra spoustu problémů!"
TS_46_TEXT_0: "Pozor, nepřátelé!"
TS_46_TEXT_1: "Náhlý útok!"
TS_48_NAME: "Princezna Kočkoludů"
TS_48_DESCRIPTION: "Strom Fernon mohl být zničen, ale jeho kořeny jsou stále tady na hoře Krem. Musíme vyplenit kořeny a zajistit, aby se nemohl zotavit. Počkej! Co to je? Vypadá to, že tu před námi byl někdo jiný. Ale byl to přítel nebo nepřítel?"
TS_48_TEXT_0: "Přicházejí monstra!"
TS_48_TEXT_1: "Je to past! Nepřítel se blíží!"
TS_51_NAME: "Kotel vs Catlotte"
TS_51_DESCRIPTION: "Mohl by Cenil ve skutečnosti být princezna Catlotte? Co se stane, když ji Kenel najde první? Ne, ani bychom o té možnosti neměli přemýšlet. Pohni se a najdi princeznu!"
TS_51_TEXT_0: "Boj s Kenel!"
TS_51_TEXT_1: "Pozor, nepřátelé!"
TS_51_TEXT_2: "Přicházejí nepřátelé!"
TS_59_NAME: "Dungeon Shanery - Část 3"
TS_59_DESCRIPTION: "Cenil a Catrisha se spojili v boji. Včera byli zapřisáhlí nepřátelé, ale teď společně bojují za stejnou věc. Dali už za sebou všechny své rozdíly jednou provždy?"
TS_59_TEXT_0: "Kotel!"
TS_59_TEXT_1: "Monstra!"
TS_59_TEXT_2: "Všechna monstra poražena!"
TS_59_TEXT_3: "Přicházejí příšery!"
TS_62_NAME: "Peklo"
TS_62_DESCRIPTION: "Rituál probuzení Stromu Fernon už začal. Nemůžeme teď vzdát! Pojďme najít Kenka a osvobodit princeznu Catlotte!"
TS_62_TEXT_0: "Přicházejí příšery!"
TS_62_TEXT_1: "Všechna monstra poražena!"
TS_62_TEXT_2: "Přicházejí monstra! Přežij jejich útoky!"
TS_62_TEXT_3: "Vidíš Cenila obklopeného démony..."
TS_62_TEXT_4: "Vidíš princeznu Catlotte. Stojí přímo uprostřed..."
TS_63_NAME: "Král hrůzy"
TS_63_DESCRIPTION: "Objevilo se starověké monstrum z dávných dob! Hrdinové jsou proti jeho ohromné síle bezmocní. Má jen jednu slabost: musíte na něj zaútočit, když kašle. Musíme toto stvoření zničit, nebo je veškerá naděje ztracena! Hodně štěstí!"
TS_63_TEXT_0: "Přichází Kuluck Kuluck Kin!"
TS_64_NAME: "Hluboká jáma"
TS_64_DESCRIPTION: "Právě prozkoumáváme tajné laboratoře. Podle zpráv je to velmi nebezpečné místo. Nevyzývejte zbytečně nebezpečí. Pojďme místo prozkoumat společně!"
TS_66_NAME: "Radalovy prsteny"
TS_66_DESCRIPTION: "Mám tady Radalovy prsteny, ale nikdo o nich nic neví. Doufám, že nám Catlotte bude moci něco o prstenech říct. V tuto chvíli by měla být ve Firském lese, takže ji tam jdi hledat. Radalovy prsteny jsou naplněny nepředstavitelnou temnou mocí. Je možné, že přitáhnou zlé bytosti. Tak se nediv, když narazíš na divoká monstra. Vyřeš záhadu prstenů!"
TS_68_NAME: "Zvláštní incidenty"
TS_68_DESCRIPTION: "Mimi Mentor se postupně stala hypochondrem a Calvin Coach se stal posedlým. Všechny tyto zvláštní incidenty se zdají souviset s objevením se podivných bytostí u Stream Mine. Co to vlastně jsou? Musíš to zjistit co nejdříve!"
TS_69_NAME: "Boj s Treekunem"
TS_69_DESCRIPTION: "Treekun byl kdysi strážcem lesů, dokud nebyl proměněn v zlé monstrum zlověstným děním. Tento bývalý strážce musí být znovu dostán pod kontrolu, aby se lesy vrátily do normálu. Nepřenecháš nás přece na holičkách, že ne?"
TS_71_NAME: "Černý pes"
TS_71_DESCRIPTION: "Zaplatil jsem milion zlata, abych se dozvěděl něco o prvcích kouzel. Ale nemůžu prostě utratit tolik peněz. Znám ten prvek lépe než Černý pes, který na tebe čeká v tomto Časoprostoru. Často mi říkali, že má velmi špatnou náladu, tak buď opatrný!"
TS_73_NAME: "Recturus Světloiluze"
TS_73_DESCRIPTION: "Anděl Eri mě přesvědčil. Použijme tvé oči a zjistíme, jestli je Rect opravdu démon. Nebuď naštvaný, kdyby se ukázalo, že to bude násilný test. Rect je velmi schopný démon, takže tě nebude ohrožovat, pokud na to přijdeš. Nenech se snadno přesvědčit."
TS_75_NAME: "Exploze"
TS_75_DESCRIPTION: "Víme, že skrýš Fevera se nachází v Seli-Lushe. Jelikož je to jejich velitelství, oblast bude plná nepřátel. Neboj se, máš po svém boku Eri, která ti bude skvělou pomocí. I když se ocitneš v nebezpečí, někdo přijde na pomoc. Ale tví dva pomocníci si spolu nevycházejí a pokaždé, když se setkají, se poperou. Neboj se ale, bude tam někdo další, kdo ti pomůže. Vezmi své společníky a zjisti, jak můžeš zabránit výbuchu. Můžeš zachránit NosVille."
TS_77_NAME: "Seli-Luša"
TS_77_DESCRIPTION: "Eri a Rect byli tentokrát přesvědčeni. Všichni věří, že je zde bezpečno. Teď musíš jít do Seli-Lushy, kde je pupa. Cestu blokují andělé. Zaútoč na ně se svými pomocníky a uvolni cestu. Neboj se, pokud budeš unavený... posily brzy dorazí."
TS_78_NAME: "Vzkříšení krále"
TS_78_DESCRIPTION: "Stojíš teď před kokonem. Nezdá se, že by kolem kokonu bylo mnoho stráží. Je to nějaká past? Rect se pokusí zastavit vylíhnutí kokonu s informacemi, které získal od Rodyho. Nezapomeň, že pravé zlo se ukáže až na konci. Nebuď překvapen, když se Rectovi něco stane. A nebuď šokován, když uvidíš zradu jednoho z pomocníků. Chraň své přátele! Neztrácej víru a vyhraješ. Buď odvážný!"
TS_79_NAME: "Glacernon"
TS_79_DESCRIPTION: "Musíš najít osobu, která za tím vším stojí, někoho, kdo dává rozkazy Gnoll Scoutovi. Plánují útok na Citadelu Zmrzlého srdce. Musíme je zastavit, než začnou."
TS_79_TEXT_0: "Poraz bosse!"
TS_631_NAME: "Třetí cesta"
TS_631_DESCRIPTION: ""
TS_1000_NAME: "Specializace na pasti"
TS_1000_DESCRIPTION: "Dokonči čtyři výzvy v místnostech a získej svou odměnu!"
TS_1000_TEXT_0: "Výběrová místnost. Najdi klíč, který se okamžitě zvedne. Pokud si vybereš špatně, prohraješ. Falešné klíče mají velmi krátký tanec."
TS_1000_TEXT_1: "Místnost trpělivosti. V náhodných intervalech se objeví Zlá Dryáda a pokusí se tě zabít. Musíš ji zabít, než dokončí sesílání své schopnosti."
TS_1000_TEXT_2: "Místnost vytrvalosti. Přežij 45 sekund."
TS_1000_TEXT_3: "Bojová místnost. Pomsti se na těch Koarenských válečnících. A buď rychlý."
TS_1100_NAME: "Staré písemnosti"
TS_1100_DESCRIPTION: "Dacre Decatur něco říkal o starém pergameni, který tu byl nechán a vyzařuje velmi silnou ochrannou energii... Možná by se mohl hodit?"
