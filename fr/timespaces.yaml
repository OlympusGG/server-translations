TS_GENERIC_TEXT_KILL_ALL_ENEMIES: "Vainquez tous les ennemis !"
TS_0_NAME: "Tutoriel Espace-Temps"
TS_0_DESCRIPTION: "Bienvenue dans le Tutoriel Espace-Temps de NosTale. Mimi Mentor t'accompagnera dans ta première mission Espace-Temps et te montrera en quoi consistent ces aventures. Clique simplement sur le bouton 'Commencer' et lançons cette mission !"
TS_0_TEXT_0: "Ceci est le hall."
TS_0_TEXT_1: "Tu as été attaqué !"
TS_0_TEXT_2: "Vainquez tous les ennemis avant la fin du temps imparti !"
TS_0_TEXT_3: "Protège le Garde de NosVille et vaincs tous les monstres !"
TS_0_TEXT_4: "Le Garde de NosVille est en sécurité."
TS_9_NAME: "L'Émeute Kovolt"
TS_9_DESCRIPTION: "Les Kovolts dans les mines sont en grève et Lord Cuarry est furieux. Il ne croit pas qu'ils font grève juste parce qu'ils se sentent maltraités. Selon lui, ils ont été manipulés par une force inconnue à des fins précises. Tu dois découvrir si sa théorie est correcte. Mais fais attention : les Kovolts sont déjà très énervés et attaqueront quiconque croise leur chemin."
TS_9_TEXT_0: "Les mineurs manifestent..."
TS_9_TEXT_1: "Impasse ! Fais demi-tour !"
TS_14_NAME: "Le Chef de la Mine"
TS_14_DESCRIPTION: "Le mineur Krispo peut avoir un extérieur peu amical, mais au fond, il a un cœur chaleureux. Les Kovolts l'ont maîtrisé et pris en otage. Leurs revendications sont compréhensibles, mais le chef de la mine n'est pas responsable de leur situation. Nous devons le libérer !"
TS_14_TEXT_0: "Tu ne peux pas gagner ce combat. Cherche le levier et enfuis-toi !"
TS_14_TEXT_1: "Des ennemis ! Élimine-les !"
TS_14_TEXT_2: "Tire le levier et ouvre le portail."
TS_14_TEXT_3: "Voilà le levier ! Tire-le et quitte cet endroit !"
TS_14_TEXT_4: "La sortie est proche !"
TS_15_NAME: "Un guerrier intrépide - Partie 3"
TS_15_DESCRIPTION: "Libérer le mineur Krispo n'a fait qu'exaspérer davantage les Kovolts. Les gardes de NosVille ne peuvent plus les contrôler ! Le guerrier Bob est là pour régler la situation. Il a l'air anxieux."
TS_15_TEXT_0: "Lieu de frappe 1er étage"
TS_15_TEXT_1: "Lieu de frappe 2e étage"
TS_15_TEXT_2: "Lieu de frappe 3e étage"
TS_15_TEXT_3: "Lieu de frappe 4e étage"
TS_15_TEXT_4: "Lieu de frappe 5e étage"
TS_15_TEXT_5: "Attaque étage 6"
TS_15_TEXT_6: "Attaque étage 7"
TS_15_TEXT_7: "Attaque étage 8"
TS_15_TEXT_8: "Attaque étage 9"
TS_15_TEXT_9: "Échec de l'attaque"
TS_16_NAME: "L'Armée des Monstres"
TS_16_DESCRIPTION: "Attention ! Une armée de monstres s'est échappée de l'Espace-Temps ! De nombreux aventuriers avant toi ont tenté de les arrêter, et ont échoué dans leur tentative. Cette mission est très dangereuse, et tu pourrais ne pas y survivre. Cependant, en tant qu'aventurier courageux, tu serais fou de ne pas essayer !"
TS_16_TEXT_0: "Utilise le levier pour sortir d'ici !"
TS_16_TEXT_1: "Survie pendant 1 minute et le monstre disparaîtra."
TS_16_TEXT_2: "Lieu de scellement"
TS_16_TEXT_3: "Dark Garg disparaît et la sortie s'ouvre !"
TS_16_TEXT_4: "Dark Garg n'est pas là. Vaincs tous les ennemis !"
TS_16_TEXT_5: "Il n'y a pas de sortie ici."
TS_17_NAME: "La Voie du Guerrier"
TS_17_DESCRIPTION: "Tom est le meilleur chevalier de la garde du seigneur Cuarry. Il veut affronter seul les monstres de cette zone. Essaie de le trouver dans l'Espace-Temps. Mais sois prudent : Tom a un tempérament de feu et attaquera quiconque se met en travers de son chemin – même un aventurier."
TS_17_TEXT_0: "Tom se bat avec des monstres."
TS_17_TEXT_1: "Combats le chevalier Tom !"
TS_17_TEXT_2: "Combats à nouveau le chevalier Tom !"
TS_20_NAME: "Gardes en Danger"
TS_20_DESCRIPTION: "Quelque chose de terrible s'est produit ! Certains des gardes de NosVille ont disparu. On dirait qu'ils ont été capturés et emmenés dans cet Espace-Temps. Dépêche-toi de les sauver !"
TS_20_TEXT_0: "Tu n'as plus beaucoup de temps ! Tu dois réussir du premier coup !"
TS_20_TEXT_1: "Deuxième endroit à visiter !"
TS_20_TEXT_2: "Quatrième endroit à visiter !"
TS_20_TEXT_3: "La porte du haut est ouverte !"
TS_20_TEXT_4: "Ennemis !"
TS_21_NAME: "Affrontement"
TS_21_DESCRIPTION: "Tom t'a défié en duel pour tester tes compétences ! Tu ne peux pas refuser ce défi. Montre ton courage et prouve ta valeur au combat contre lui !"
TS_22_NAME: "Un Nouvel Compagnon"
TS_22_DESCRIPTION: "Le conflit avec les Kovolts est devenu un gros problème pour tout le pays. Lord Cuarry n'a pas réussi à les convaincre de mettre fin à la grève et maintenant, une grande bataille fait rage entre ses soldats et les Kovolts. Peu importe maintenant si le problème initial était justifié ou non. Tu vas devoir combattre les Kovolts pour régler cette affaire. Tu n'as pas d'autre choix !"
TS_22_TEXT_0: "L'ennemi a été vaincu !"
TS_25_NAME: "L'Invincible Kenko"
TS_25_DESCRIPTION: "Les Kovolts ne sont pas encore totalement vaincus et reprennent leurs attaques. Arrête-les net ! Avec ton aide, la guerre pourra bientôt prendre fin."
TS_25_TEXT_0: "Combats les Kovolts !"
TS_25_TEXT_1: "Survie aux attaques du brutal Fléau Kenko pendant 2 minutes !"
TS_31_NAME: "Deux Héros Koaren"
TS_31_DESCRIPTION: "Korrkoaren et Kenel ne peuvent pas aller loin et ce n'est qu'une question de temps avant que nous les capturions. Mais Korrkoaren a dit quelque chose d'étrange. Il a traité nos aventuriers de sbires des démons. Y a-t-il quelque chose de louche entre Lord Cuarry et les démons ? Korrkoaren est-il au courant ? Capturons-les pour découvrir ce qu'il voulait dire."
TS_31_TEXT_0: "Attaque soudaine !"
TS_31_TEXT_1: "Les monstres attaquent."
TS_31_TEXT_2: "Attaques soudaines !"
TS_31_TEXT_3: "Sauve Korrkoaren et Kenel !"
TS_33_NAME: "La Rencontre"
TS_33_DESCRIPTION: "Enfin... Korrkoaren a trouvé Kenko ! Korrkoaren veut le persuader de combattre contre Lord Cuarry."
TS_33_TEXT_0: "Attaques soudaines !"
TS_33_TEXT_1: "C'est le géant Kenko Flailman. Cachez-vous !"
TS_33_TEXT_2: "Vous devez combattre ce monstre pendant 3 minutes."
TS_33_TEXT_3: "Rencontre de Korrkoaren et Kenko"
TS_35_NAME: "L'Enquête"
TS_35_DESCRIPTION: "Après le conflit entre Korrkoaren et Kenko, les Kovolts sont très déprimés. La guerre n'est pas finie, et de petits groupes de Kovolts continuent de lutter contre les troupes du seigneur Cuarry. Beaucoup d'aventuriers en ont marre de la guerre et se sentent utilisés. Le seigneur Cuarry a fait alliance avec les démons pour obtenir les droits miniers. Kenko a trahi les Koaren pour déclencher une guerre à NosVille. Que cherchent à accomplir les démons ?"
TS_35_TEXT_0: "Quelqu'un nous observe-t-il ?"
TS_35_TEXT_1: "Attention, ennemis !"
TS_35_TEXT_2: "Vous avez vaincu tous les ennemis !"
TS_35_TEXT_3: "Ennemis !"
TS_35_TEXT_4: "C'est un piège ! Tenez bon !"
TS_35_TEXT_5: "Vide !"
TS_36_NAME: "L'Alliance Kovolt"
TS_36_DESCRIPTION: "Les Kenkos attaquent les Kovolts. Leurs terres ont été occupées par les humains, et maintenant leur existence même est menacée par les Kenkos. Aidez-les et prouvez-leur que les humains n'ont pas de mauvaises intentions mais que nous pouvons être alliés."
TS_38_NAME: "Secret des Kenkos"
TS_38_DESCRIPTION: "Pourquoi les démons veulent-ils capturer le mont Krem ? Quelle est la raison de l'alliance entre les Kenkos et les soldats du seigneur Cuarry ? Peut-être pouvez-vous trouver une réponse dans le camp des Kenkos. Cherchez des indices sur la conspiration et découvrez d'où vient le danger !"
TS_39_NAME: "Le Scellement de Fernon"
TS_39_DESCRIPTION: "Si vous voulez sauver Kenel, vous devez trouver Kliff immédiatement ! Découvrez la véritable histoire de l'arbre Fernon. Découvrez la légende des démons qui ont essayé de briser le sceau. Que va-t-il se passer ?"
TS_39_TEXT_0: "Combat contre les chevaliers du seigneur Cuarry"
TS_39_TEXT_1: "J'ai l'impression que je reviendrai ici dans le futur."
TS_39_TEXT_2: "Non, ce n'est pas le chemin ?"
TS_39_TEXT_3: "Vaincs tous les monstres en 80 secondes. [Si tu échoues, le temps sera réduit.]"
TS_39_TEXT_4: "C'est une impasse ?"
TS_39_TEXT_5: "Tente ta chance. Choisis une des trois clés scellées."
TS_39_TEXT_6: "Embuscade de démons... Survie pendant 1 minute !"
TS_39_TEXT_7: "Piégé pour toujours ?"
TS_45_NAME: "Confrontation Finale"
TS_45_DESCRIPTION: "Bien que tu aies réussi à t'échapper, tu n'as pas réussi à vaincre Fernon. Tu es une personne de bon jugement et tu as une passion pour la justice sans égale. Retourne là-bas avec tes amis et partenaires, et ne refais pas la même erreur. Cette fois, tu ne seras pas seul !"
TS_45_TEXT_0: "Confrontation !"
TS_46_NAME: "Le Peuple Catsy"
TS_46_DESCRIPTION: "Bienvenue au Mont Krem de l'Ouest. C'est le foyer des tribus Koaren. Lord Cuarry semble avoir perdu intérêt pour cette zone, et les Koaren ont été laissés en paix par les démons et les Kenkos. Comme tu peux le voir, il y a beaucoup de Pierres Espace-Temps ici. Tout comme dans le Nord de NosVille, les monstres semblent causer beaucoup de problèmes ici aussi !"
TS_46_TEXT_0: "Attention, ennemis !"
TS_46_TEXT_1: "Attaque soudaine !"
TS_48_NAME: "La Princesse des Catsies"
TS_48_DESCRIPTION: "L'Arbre de Fernon a peut-être été détruit, mais ses racines sont toujours présentes ici sur le Mont Krem. Nous devons arracher les racines et nous assurer qu'il ne puisse pas se rétablir. Attends ! Qu'est-ce que c'est ? On dirait que quelqu'un d'autre est passé ici avant nous. Mais était-ce un ami ou un ennemi ?"
TS_48_TEXT_0: "Monstres en approche !"
TS_48_TEXT_1: "C'est un piège ! Ennemi en approche !"
TS_51_NAME: "Kenel contre Catlotte"
TS_51_DESCRIPTION: "Cenil pourrait-elle en réalité être la Princesse Catlotte ? Que se passera-t-il si Kenel la trouve en premier ? Non, nous ne devrions même pas penser à cette possibilité. Bouge-toi et trouve la princesse !"
TS_51_TEXT_0: "Combat avec Kenel !"
TS_51_TEXT_1: "Attention, ennemis !"
TS_51_TEXT_2: "Des ennemis approchent !"
TS_59_NAME: "Donjon de Shanera - Partie 3"
TS_59_DESCRIPTION: "Cenil et Catrisha se sont alliés au combat. Hier, ils étaient de féroces ennemis, et maintenant ils se battent ensemble pour la même cause. Ont-ils vraiment laissé toutes leurs différences de côté pour de bon ?"
TS_59_TEXT_0: "Kenel !"
TS_59_TEXT_1: "Monstres !"
TS_59_TEXT_2: "Tous les monstres vaincus !"
TS_59_TEXT_3: "Des monstres approchent !"
TS_62_NAME: "Enfer"
TS_62_DESCRIPTION: "Le rituel pour éveiller l'Arbre de Fernon a déjà commencé. On ne peut pas se permettre d'abandonner maintenant ! Trouvons Kenko et libérons la Princesse Catlotte !"
TS_62_TEXT_0: "Des ennemis approchent !"
TS_62_TEXT_1: "Tous les monstres vaincus !"
TS_62_TEXT_2: "Des ennemis approchent ! Survivez à leurs attaques !"
TS_62_TEXT_3: "Vous pouvez voir Cenil entouré de Démons..."
TS_62_TEXT_4: "Vous pouvez voir la Princesse Catlotte. Elle se tient juste au milieu..."
TS_63_NAME: "Le Roi de l'Horreur"
TS_63_DESCRIPTION: "Un monstre ancien d'un temps révolu est apparu ! Les héros sont impuissants face à sa puissance redoutable. Il n'a qu'une faiblesse : il faut l'attaquer lorsqu'il tousse. Nous devons détruire cette créature, ou tout espoir est perdu ! Bonne chance !"
TS_63_TEXT_0: "Kuluck Kuluck Kin approche !"
TS_64_NAME: "Le Gouffre Profond"
TS_64_DESCRIPTION: "Nous enquêtons actuellement sur le laboratoire secret. Selon les rapports, c'est un endroit très dangereux. Ne vous mettez pas en danger inutilement. Enquêtons ensemble sur cet endroit !"
TS_66_NAME: "Les Anneaux de Radal"
TS_66_DESCRIPTION: "J'ai ici les Anneaux de Radal, mais personne ne sait rien à leur sujet. J'espère que Catlotte pourra nous en dire plus sur ces anneaux. Pour le moment, on peut la trouver dans la Forêt de Fir, alors va la chercher. Les Anneaux de Radal sont imprégnés d'un pouvoir sombre inimaginable. Il est possible qu'ils attirent à eux des créatures maléfiques. Alors ne sois pas surpris si tu tombes soudain sur des monstres féroces. Résous le mystère des anneaux !"
TS_68_NAME: "Incidents Curieux"
TS_68_DESCRIPTION: "Mimi Mentor est devenue peu à peu hypocondriaque, et Calvin Coach est devenu obsessionnel. Tous ces incidents curieux semblent être liés à l'apparition des étranges créatures près de la Mine du Ruisseau. Mais que sont-ils donc ? Tu dois le découvrir le plus vite possible !"
TS_69_NAME: "Combattre Treekun"
TS_69_DESCRIPTION: "Treekun était autrefois le gardien des forêts, jusqu'à ce qu'il soit transformé en un monstre maléfique par la sinistre déchéance. Il faut ramener cet ancien gardien sous contrôle pour que les bois retrouvent leur état normal. Tu ne vas pas nous laisser tomber, n'est-ce pas ?"
TS_71_NAME: "Le Chien Noir"
TS_71_DESCRIPTION: "J'ai payé un million d'or pour découvrir quelque chose sur l'élément de sorcellerie. Pourtant, je ne peux pas simplement dépenser autant d'argent. Je connais mieux l'élément que le Chien Noir qui t'attend dans cet Espace-Temps. On m'a souvent dit qu'il avait très mauvais caractère, alors fais attention !"
TS_73_NAME: "Recturus Lightelusion"
TS_73_DESCRIPTION: "J'ai été convaincu par l'ange Eri. Utilisons tes yeux pour découvrir si Rect est vraiment un démon. Ne sois pas agacé si cela s'avère être un test violent. Rect est un démon très capable, donc il ne te menacera pas si tu découvres. Ne te laisse pas persuader facilement."
TS_75_NAME: "L'Explosion"
TS_75_DESCRIPTION: "Nous savons que la pupe de Fever se trouve à Seli-Lusha. Comme c'est leur quartier général, la zone sera infestée d'ennemis. N'aie crainte, tu as Eri à tes côtés qui sera d'une grande aide. Même si tu te retrouves en danger, quelqu'un viendra à ton secours. Mais tes deux aides ne s'entendent pas bien et se battront à chaque fois qu'ils se rencontrent. Ne t'inquiète pas, cependant, il y aura quelqu'un d'autre pour t'aider là-bas. Prends tes compagnons et découvre comment tu peux empêcher l'explosion. Tu peux sauver NosVille."
TS_77_NAME: "Seli-Lusha"
TS_77_DESCRIPTION: "Eri et Rect ont pu être convaincus cette fois. Tout le monde croit que c'est sûr ici. Maintenant, tu dois aller à Seli-Lusha, où se trouve la pupe. Des anges bloquent le chemin. Attaque-les avec tes aides et ouvre la voie. Ne t'inquiète pas si tu te fatigues... des renforts arriveront bientôt."
TS_78_NAME: "La résurrection du roi"
TS_78_DESCRIPTION: "Tu te tiens maintenant devant le cocon. On dirait qu'il n'y a pas beaucoup de gardes autour du cocon. Est-ce une sorte de piège ? Rect va essayer d'empêcher le cocon d'éclore en utilisant les informations qu'il a obtenues de Rody. N'oublie pas que le véritable mal ne se révèle qu'à la fin. Ne sois pas surpris si quelque chose arrive à Rect. Et ne sois pas choqué si tu vois l'un des aides te trahir. Protège tes amis ! Ne perds pas ta foi et tu gagneras. Aie du courage !"
TS_79_NAME: "Glacernon"
TS_79_DESCRIPTION: "Tu dois trouver la personne qui est derrière tout ça, celle qui donne les ordres au Scout Gnoll. Ils prévoient d'attaquer la Citadelle du Cœur Gelé. Nous devons les arrêter avant qu'ils ne commencent."
TS_79_TEXT_0: "Vaincs le boss !"
TS_631_NAME: "Le troisième chemin"
TS_631_DESCRIPTION: ""
TS_1000_NAME: "Piégeage spécialiste"
TS_1000_DESCRIPTION: "Termine les quatre salles de défi pour obtenir ta récompense !"
TS_1000_TEXT_0: "Salle de sélection. Trouve la clé qui se ramasse instantanément. Si tu te trompes, tu perdras. Les fausses clés ont une danse très courte."
TS_1000_TEXT_1: "Salle de patience. À intervalles aléatoires, une Dryade maléfique apparaîtra et essaiera de te tuer. Tu dois la tuer avant qu'elle ne termine d'incanter sa compétence."
TS_1000_TEXT_2: "Salle d'endurance. Survie pendant 45 secondes."
TS_1000_TEXT_3: "Salle de combat. Prends ta revanche sur ces guerriers Koaren. Fais vite."
TS_1100_NAME: "Manuscrits anciens"
TS_1100_DESCRIPTION: "Dacre Decatur a dit quelque chose à propos d'un parchemin ancien laissé ici et qui émane une énergie protectrice très forte... Peut-être peut-il être utile ?"
