TS_1203_DESCRIPTION: "Dacre Decatur a lu qu'il y avait un embranchement secret à trois voies dans la grotte où se trouvait l'ancien parchemin. Explorons les trois chemins !"
TS_MOLE_NAME: Grotte de la Mère Taupe
TS_DESERT_TEXT_1: Chassez les voleurs jusqu'à ce que la chambre-forte s'ouvre !
TS_DESERT_TEXT_2: Utilisez vos clés pour ouvrir les coffres !
TS_MOLE_DESCRIPTION: Forme un groupe pour vaincre les monstres qui protègent la Mère Taupe.
TS_DESERT_NAME: Chambre-Forte d'Ibrahim
TS_DESERT_DESCRIPTION: Les voleurs défendent leur chambre au trésor, chassez-les pour récupérer leurs clés et piller les trésors !
TS_MOLE_TEXT_1: Le chemin se divise ! Regroupez-vous plus loin !
TS_OLORUN_TEXT_1: Élimine toutes les sorcières pour les empêcher de lancer leur maléfice.
TS_OLORUN_TEXT_2: Libère les Esprits Orcs de leur malédiction de l'ombre
TS_OLORUN_TEXT_3: Purifie le site rituel au sud pour mettre fin aux souffrances du Roi des Bêtes
TS_OLORUN_TEXT_4: Belial est arrivé pour éradiquer les Orcs. Tu dois l'arrêter.
TS_OLORUN_TEXT_5: Actionne le levier pour ouvrir le chemin pour ton ami
TS_OLORUN_TEXT_6: Purifie le site rituel au sud pour mettre fin aux souffrances du Roi des Esprits
TS_OLORUN_NAME: Ombre sur Olorun
TS_OLORUN_DESCRIPTION: Vaincs Belial et ses alliés qui ont retrouvé leur force et menacent à nouveau les orcs d'Olorun
TS_A4_NAME: Déchaînement Élémentaire
TS_A4_DESCRIPTION: Les Seigneurs Élémentaires sont en déchaînement, tu dois les arrêter
TS_A4_TEXT_1: Dépêche-toi de trouver un moyen d'entrer dans leur salle du trône
TS_A4_TEXT_2: Choisis l'un des quatre chemins, trouve et vaincs le Seigneur
TS_A4_TEXT_LIGHT_1: Ils essaient de t'empêcher d'atteindre Berios, neutralise-les tous
TS_A4_TEXT_2_LIGHT_2: Vite ! Tue Berios puis fuis, tu ne peux pas tous les vaincre
TS_A4_TEXT_SHADOW_1: Ils essaient de t'empêcher d'atteindre Hatus, neutralise-les tous
TS_A4_TEXT_SHADOW_2: Vite ! Tue Hatus puis fuis, tu ne peux pas tous les vaincre
TS_A4_TEXT_FIRE_1: Ils essaient de t'empêcher d'atteindre Morcos, neutralise-les tous
TS_A4_TEXT_FIRE_2: Vite ! Tue Morcos puis fuis, tu ne peux pas tous les vaincre
TS_A4_TEXT_WATER_1: Ils essaient de t'empêcher d'atteindre Calvina, neutralise-les tous
TS_A4_TEXT_WATER_2: Vite ! Tue Calvina puis fuis, tu ne peux pas tous les vaincre
