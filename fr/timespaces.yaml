TS_1108_DESCRIPTION: "Dacre Decatur a parlé d'un ancien parchemin laissé ici et qui émane une énergie protectrice très forte... Peut-être qu'il peut être utile ?"
TS_1200_NAME: "Chemin Prophétisé"
TS_1200_DESCRIPTION: "Dacre Decatur a lu qu'il y avait un embranchement secret à trois voies dans la grotte où se trouvait l'ancien parchemin. Explorons les trois chemins !"
TS_1201_NAME: "Chemin Prophétisé"
TS_1201_DESCRIPTION: "Dacre Decatur a lu qu'il y avait un embranchement secret à trois voies dans la grotte où se trouvait l'ancien parchemin. Explorons les trois chemins !"
