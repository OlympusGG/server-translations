TS_1200_NAME: "Chemin Prophétisé"
TS_1200_DESCRIPTION: "Dacre Decatur a lu qu'il y avait une fourche secrète à trois voies dans la grotte où se trouvait l'ancien parchemin. Explorons les trois chemins !"
TS_1201_NAME: "Chemin Prophétisé"
TS_1201_DESCRIPTION: "Dacre Decatur a lu qu'il y avait une fourche secrète à trois voies dans la grotte où se trouvait l'ancien parchemin. Explorons les trois chemins !"
