TS_MOLE_DESCRIPTION: Köstebek Anne'yi koruyan canavarları yenmek için bir grup oluşturun.
TS_DESERT_NAME: İbrahim'in Hazine Odası
TS_DESERT_DESCRIPTION: Haydutlar hazine odalarını savunuyor, onları avlayarak anahtarlarını toplayın ve hazineleri yağmalayın!
TS_MOLE_TEXT_1: Yol ayrılıyor! İleri de gruplanın!
TS_DESERT_TEXT_1: Hazine odası açılana kadar haydutları avlayın!
TS_DESERT_TEXT_2: Sandıkları açmak için anahtarlarınızı kullanın!
