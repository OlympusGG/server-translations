TS_GENERIC_TEXT_KILL_ALL_ENEMIES: "Tüm düşmanları yen!"
TS_0_NAME: "Uzay-Zaman Eğitimi"
TS_0_DESCRIPTION: "NosTale Uzay-Zaman Eğitimi'ne hoş geldin. Mimi Mentor ilk Uzay-Zaman görevinde sana eşlik edecek ve bu maceraların ne hakkında olduğunu gösterecek. Sadece 'Başlat' butonuna tıkla ve hadi bu görevi başlatalım!"
TS_0_TEXT_0: "Burası lobi."
TS_0_TEXT_1: "Saldırıya uğradın!"
TS_0_TEXT_2: "Zaman dolmadan tüm düşmanları yen!"
TS_0_TEXT_3: "NosVille Muhafızını koru ve tüm canavarları yen!"
TS_0_TEXT_4: "NosVille Muhafızı güvende."
TS_9_NAME: "Kovolt İsyanı"
TS_9_DESCRIPTION: "Madenlerdeki Kovoltlar grevde ve Lord Cuarry çılgına dönmüş durumda. Onların sadece kötü muamele gördükleri için grev yaptıklarına inanmıyor. Onun düşüncesine göre, bilinmeyen bir güç tarafından kendi amaçları için manipüle edilmişler. Senin bu teorisinin doğru olup olmadığını bulman gerekiyor. Ama dikkatli ol: Kovoltlar zaten çok sinirli ve yoluna çıkan herkese saldıracaklar."
TS_9_TEXT_0: "Madenciler gösteri yapıyor..."
TS_9_TEXT_1: "Çıkmaz sokak! Geri dön!"
TS_14_NAME: "Maden Müdürü"
TS_14_DESCRIPTION: "Madenci Krispo belki dışarıdan soğuk görünebilir ama içten içe sıcak bir kalbi var. Kovoltlar onu alt etti ve esir aldı. Talepleri anlaşılabilir ama maden müdürü onların durumundan sorumlu değil. Onu kurtarmalıyız!"
TS_14_TEXT_0: "Bu dövüşü kazanamazsın. Kolu bul ve kaç!"
TS_14_TEXT_1: "Düşmanlar! Yok et onları!"
TS_14_TEXT_2: "Kolu çek ve portalı aç."
TS_14_TEXT_3: "İşte kol! Çek ve buradan çık!"
TS_14_TEXT_4: "Çıkış yakın!"
TS_15_NAME: "Cesur Savaşçı - Bölüm 3"
TS_15_DESCRIPTION: "Madenci Krispo'yu kurtarmak Kovoltları daha da öfkelendirdi. NosVille Muhafızları artık onları kontrol edemiyor! Durumla ilgilenmek için Savaşçı Bob burada. Endişeli görünüyor."
TS_15_TEXT_0: "Grev yeri 1. kat"
TS_15_TEXT_1: "Grev yeri 2. kat"
TS_15_TEXT_2: "Grev yeri 3. kat"
TS_15_TEXT_3: "Grev yeri 4. kat"
TS_15_TEXT_4: "Grev yeri 5. kat"
TS_15_TEXT_5: "Grev yeri 6. kat"
TS_15_TEXT_6: "Grev yeri 7. kat"
TS_15_TEXT_7: "Grev yeri 8. kat"
TS_15_TEXT_8: "Grev yeri 9. kat"
TS_15_TEXT_9: "Grev başarısız oldu"
TS_16_NAME: "Canavar Ordusu"
TS_16_DESCRIPTION: "Dikkat et! Bir canavar ordusu Uzay-Zaman'dan kaçtı! Senden önce pek çok maceracı onları durdurmaya çalıştı ve başarısız oldu. Bu görev çok tehlikeli ve hayatta kalamayabilirsin. Ancak cesur bir maceracı olarak denememek aptallık olurdu!"
TS_16_TEXT_0: "Bu yerden çıkmak için kolu kullan!"
TS_16_TEXT_1: "1 dakika hayatta kal ve canavar kaybolacak."
TS_16_TEXT_2: "Mühürleme yeri"
TS_16_TEXT_3: "Karanlık Garg kaybolur ve çıkış açılır!"
TS_16_TEXT_4: "Karanlık Garg burada değil. Tüm düşmanları yen!"
TS_16_TEXT_5: "Burada çıkış yok."
TS_17_NAME: "Savaşçının Yolu"
TS_17_DESCRIPTION: "Tom, Lord Cuarry'nin muhafızlarının en iyi şövalyesi. Bu bölgedeki canavarlarla tek başına mücadele etmek istiyor. Uzay-Zaman'da onu bulup bulamayacağını gör. Ama dikkatli ol: Tom'un ateşli bir mizacı var ve yoluna çıkan herkese saldırır – hatta bir maceracıya bile."
TS_17_TEXT_0: "Tom canavarlarla savaşıyor."
TS_17_TEXT_1: "Şövalye Tom ile savaş!"
TS_17_TEXT_2: "Tekrar şövalye Tom ile savaş!"
TS_20_NAME: "Tehlikedeki Muhafızlar"
TS_20_DESCRIPTION: "Korkunç bir şey oldu! NosVille Muhafızlarından bazıları kayboldu. Görünüşe göre yakalanıp bu Uzay-Zaman'a sürüklenmişler. Acele et ve onları kurtar!"
TS_20_TEXT_0: "Çok fazla zamanın kalmadı! İlk denemede başarılı olmalısın!"
TS_20_TEXT_1: "İkinci ziyaret edilecek yer!"
TS_20_TEXT_2: "Dördüncü ziyaret edilecek yer!"
TS_20_TEXT_3: "Üst kapı açıldı!"
TS_20_TEXT_4: "Düşmanlar!"
TS_21_NAME: "Hesaplaşma"
TS_21_DESCRIPTION: "Tom, yeteneklerini test etmek için seni düelloya davet etti! Bu meydan okumayı reddedemezsin. Cesaretini göster ve onunla dövüşte değerini kanıtla!"
TS_22_NAME: "Yeni Bir Yoldaş"
TS_22_DESCRIPTION: "Kovoltlarla olan çatışma tüm ülke için büyük bir sorun haline geldi. Lord Cuarry onları grevi bitirmeye ikna edemedi ve şimdi onun askerleri ile Kovoltlar arasında büyük bir savaş var. Artık orijinal mesele haklı mıydı değil miydi önemsiz. Kovoltlara karşı savaşa girip bu meseleyi sonlandırmak zorundasın. Başka çaren yok!"
TS_22_TEXT_0: "Düşman yenildi!"
TS_25_NAME: "Yenilmez Kenko"
TS_25_DESCRIPTION: "Kovoltlar henüz tam olarak yenilmedi ve saldırılarını artırıyorlar. Onları durdur! Senin yardımınla savaş yakında bitebilir."
TS_25_TEXT_0: "Kovoltlarla Savaş!"
TS_25_TEXT_1: "Acımasız Kenko Döven'in saldırılarına 2 dakika boyunca dayan!"
TS_31_NAME: "İki Koaren Kahramanı"
TS_31_DESCRIPTION: "Korrkoaren ve Kenel çok uzaklaşamadı ve yakalanmaları an meselesi. Ama Korrkoaren tuhaf bir şey söyledi. Maceracılarımızı şeytanların uşakları olarak adlandırdı. Lord Cuarry ile şeytanlar arasında tuhaf bir ilişki mi var? Korrkoaren bunu biliyor olabilir mi? Yakalayıp ne demek istediğini öğrenelim."
TS_31_TEXT_0: "Ani Saldırı!"
TS_31_TEXT_1: "Canavarlar saldırıyor."
TS_31_TEXT_2: "Ani Saldırılar!"
TS_31_TEXT_3: "Korrkoaren ve Kenel'i Kurtar!"
TS_33_NAME: "Buluşma"
TS_33_DESCRIPTION: "Nihayet... Korrkoaren Kenko'yu buldu! Korrkoaren onu Lord Cuarry'ye karşı savaşmaya ikna etmek istiyor."
TS_33_TEXT_0: "Ani Saldırılar!"
TS_33_TEXT_1: "Dev Kenko Döven. Saklan!"
TS_33_TEXT_2: "Bu canavarla 3 dakika boyunca savaşmalısın."
TS_33_TEXT_3: "Korrkoaren ve Kenko'nun Buluşması"
TS_35_NAME: "Soruşturma"
TS_35_DESCRIPTION: "Korrkoaren ve Kenko arasındaki çatışmadan sonra Kovoltlar çok üzgün. Savaş bitmedi ve Kovoltların küçük grupları hala Lord Cuarry'nin birliklerine karşı savaşıyor. Birçok maceracı savaştan bıktı ve kullanıldıklarını hissediyor. Lord Cuarry, madencilik haklarını elde etmek için şeytanlarla bir ittifak kurdu. Kenko, NosVille'de savaş başlatmak için Koarenleri ihanete uğrattı. Şeytanlar neyi başarmaya çalışıyor?"
TS_35_TEXT_0: "Birisi bizi mi izliyor ?"
TS_35_TEXT_1: "Dikkat, düşmanlar!"
TS_35_TEXT_2: "Bütün düşmanları yendin!"
TS_35_TEXT_3: "Düşmanlar!"
TS_35_TEXT_4: "Bu bir tuzak! Dayanın!"
TS_35_TEXT_5: "Boş!"
TS_36_NAME: "Kovolt İttifakı"
TS_36_DESCRIPTION: "Kenkolar Kovoltlara saldırıyor. Toprakları insanlar tarafından işgal edildi ve şimdi varlıkları Kenkolar tarafından tehdit ediliyor. Onlara yardım et ve insanların kötü niyetleri olmadığını, müttefik olabileceğimizi kanıtla."
TS_38_NAME: "Kenkoların Sırrı"
TS_38_DESCRIPTION: "Şeytanlar neden Mt. Krem'i ele geçirmek istiyor? Kenkos ile Lord Cuarry'nin askerleri arasındaki ittifakın sebebi ne? Belki Kenkos kampında bir cevap bulabilirsin. Komplo ipuçlarını ara ve tehlikenin nereden geldiğini öğren!"
TS_39_NAME: "Fernon'un Mührü"
TS_39_DESCRIPTION: "Kenel'i kurtarmak için Kliff'i hemen bulmalısın! Fernon ağacının gerçek hikayesini öğren. Mührü kırmaya çalışan şeytanların efsanesini keşfet. Neler olacak?"
TS_39_TEXT_0: "Lord Cuarry şövalyelerine karşı savaş"
TS_39_TEXT_1: "Gelecekte buraya tekrar döneceğimi hissediyorum."
TS_39_TEXT_2: "Hayır, bu yol değil mi?"
TS_39_TEXT_3: "Tüm canavarları 80 saniye içinde yen. [Başarısız olursan, süre azalacak.]"
TS_39_TEXT_4: "Çıkmaz sokak mı?"
TS_39_TEXT_5: "Şansını dene. Üç mühürlü anahtardan birini seç."
TS_39_TEXT_6: "Şeytan pususu... 1 dakika hayatta kal!"
TS_39_TEXT_7: "Sonsuza dek tuzağa mı düştün?"
TS_45_NAME: "Son Karşılaşma"
TS_45_DESCRIPTION: "Kaçmayı başardın ama Fernon'u yenmeyi başaramadın. İyi bir muhakeme yeteneğine sahipsin ve adalet tutkun hiç kimseden az değil. Arkadaşların ve ortaklarınla geri dön ve aynı hatayı yapma. Bu sefer yalnız gitmeyeceksin!"
TS_45_TEXT_0: "Final Karşılaşması!"
TS_46_NAME: "Kedimsi İnsanlar"
TS_46_DESCRIPTION: "Batı Krem Dağı'na hoş geldin. Bu, Koaren kabilelerinin evi. Lord Cuarry bu bölgeye ilgisini kaybetmiş gibi görünüyor ve Koarenler, şeytanlar ve Kenkolar tarafından rahat bırakılmış. Gördüğün gibi burada birçok Uzay-Zaman Taşı var. Tıpkı Kuzey NosVille'de olduğu gibi, canavarlar burada da bir sürü sorun çıkarıyor gibi görünüyor!"
TS_46_TEXT_0: "Dikkat, düşmanlar!"
TS_46_TEXT_1: "Ani saldırı!"
TS_48_NAME: "Kedilerin Prensesi"
TS_48_DESCRIPTION: "Fernon Ağacı yok edilmiş olabilir ama kökleri hala burada, Krem Dağı'nda. Kökleri temizlememiz ve tekrar canlanmasını engellememiz gerekiyor. Bekle! Bu ne? Burada önceden birileri gelmiş gibi görünüyor. Ama dost mu düşman mı?"
TS_48_TEXT_0: "Canavarlar geliyor!"
TS_48_TEXT_1: "Bu bir tuzak! Düşman geliyor!"
TS_51_NAME: "Kenel vs Catlotte"
TS_51_DESCRIPTION: "Acaba Cenil gerçekte Prenses Catlotte olabilir mi? Kenel onu önce bulursa ne olur? Hayır, bu ihtimali bile düşünmemeliyiz. Harekete geç ve prensesi bul!"
TS_51_TEXT_0: "Kenel ile dövüş!"
TS_51_TEXT_1: "Dikkat, düşmanlar!"
TS_51_TEXT_2: "Düşmanlar geliyor!"
TS_59_NAME: "Shanera Zindanı - Bölüm 3"
TS_59_DESCRIPTION: "Cenil ve Catrisha savaşta birleşti. Dün ölümüne düşmandılar, şimdi ise aynı amaç için birlikte savaşıyorlar. Tüm farklılıklarını gerçekten bir kenara bıraktılar mı?"
TS_59_TEXT_0: "Kenel!"
TS_59_TEXT_1: "Canavarlar!"
TS_59_TEXT_2: "Bütün canavarlar yenildi!"
TS_59_TEXT_3: "Canavarlar geliyor!"
TS_62_NAME: "Cehennem"
TS_62_DESCRIPTION: "Fernon Ağacı'nı uyandırma ritüeli başladı bile. Şimdi pes etme lüksümüz yok! Hadi Kenko'yu bulalım ve Prenses Catlotte'u kurtaralım!"
TS_62_TEXT_0: "Canavarlar geliyor!"
TS_62_TEXT_1: "Bütün canavarlar yenildi!"
TS_62_TEXT_2: "Canavarlar geliyor! Saldırılarına dayan!"
TS_62_TEXT_3: "Cenil'in etrafının Şeytanlar tarafından sarıldığını görebilirsin..."
TS_62_TEXT_4: "Prenses Catlotte'u görebiliyorsun. Tam ortada duruyor..."
TS_63_NAME: "Korkunun Kralı"
TS_63_DESCRIPTION: "Uzun zaman önceki çağlardan bir canavar belirdi! Kahramanlar onun muazzam gücü karşısında çaresiz. Sadece bir zayıf noktası var: Öksürdüğü zaman saldırmanız gerekiyor. Bu yaratığı yok etmezsek, tüm umutlar suya düşer! İyi şanslar!"
TS_63_TEXT_0: "Kuluck Kuluck Kin geliyor!"
TS_64_NAME: "Derin Çukur"
TS_64_DESCRIPTION: "Şu anda gizli laboratuvarı araştırıyoruz. Raporlara göre çok tehlikeli bir yer. Kendini gereksiz yere tehlikeye atma. Haydi birlikte yerini araştıralım!"
TS_66_NAME: "Radal'ın Yüzükleri"
TS_66_DESCRIPTION: "Burada Radal'ın Yüzükleri var ama kimse bunlar hakkında bir şey bilmiyor. Umarım Catlotte bize yüzükler hakkında bir şeyler söyleyebilir. Şu anda Fir Ormanı'nda bulunuyor, gidip onu ara. Radal'ın Yüzükleri inanılmaz karanlık güçlerle dolu. Kötü yaratıkları kendine çekebilirler. Birdenbire vahşi canavarlarla karşılaşırsan şaşırma. Yüzüklerin sırrını çöz!"
TS_68_NAME: "Meraklı Talihsizlikler"
TS_68_DESCRIPTION: "Mimi Mentor zamanla hipokondriyak oldu ve Eğitmen Calvin takıntılı hale geldi. Tüm bu meraklı olaylar, Nehir Madeni yakınlarında ortaya çıkan garip yaratıkların görünmesiyle ilgili gibi görünüyor. Acaba onlar ne? Mümkün olan en kısa sürede bulmalısın!"
TS_69_NAME: "Treekun'la Dövüş"
TS_69_DESCRIPTION: "Treekun bir zamanlar ormanların koruyucusuydu, ta ki karanlık bir sonla kötü bir canavara dönüşene kadar. Bu eski koruyucu kontrol altına alınmalı ki ormanlar normale dönsün. Bizi çaresiz bırakmayacaksın, değil mi?"
TS_71_NAME: "Kara Köpek"
TS_71_DESCRIPTION: "Büyü elementi hakkında bir şeyler öğrenmek için bir milyon altın ödedim. Ama bu kadar çok parayı kolayca harcayamam. Bu Uzay-Zaman'da seni bekleyen Kara Köpek'ten daha iyi biliyorum elementi. Çok kötü bir mizacı olduğu sık sık söylenir, o yüzden dikkatli ol!"
TS_73_NAME: "Recturus Lightelusion"
TS_73_DESCRIPTION: "Melek Eri tarafından ikna edildim. Hadi gözlerini kullan ve Rect gerçekten bir şeytan mı öğrenelim. Eğer şiddetli bir testle karşılaşırsan kızma. Rect çok yetenekli bir şeytan, yani eğer onu çözersen sana tehdit oluşturmayacak. Kolayca ikna olma."
TS_75_NAME: "Patlama"
TS_75_DESCRIPTION: "Fever'ın pupasının Seli-Lusha'da olduğunu biliyoruz. Orası onların karargahı olduğu için düşman kaynıyor olacak. Korkma, yanında seni çok iyi destekleyecek Eri var. Kendini tehlikede bulsan bile, yardımına koşacak biri olacak. Ama iki yardımcın birbirleriyle pek anlaşamıyor ve karşılaştıklarında birbirleriyle dövüşecekler. Endişelenme, orada sana yardım edecek başka biri de olacak. Arkadaşlarını al ve NosVille'i nasıl kurtarabileceğini öğren. Patlamayı önleyebilirsin."
TS_77_NAME: "Seli-Lusha"
TS_77_DESCRIPTION: "Bu sefer Eri ve Rect ikna edilebildi. Herkes buranın güvende olduğuna inanıyor. Şimdi pupanın olduğu Seli-Lusha'ya gitmen gerekiyor. Yolunu melekler kesiyor. Yardımcılarınla onlara saldır ve yolu aç. Yorulduğunda endişelenme... takviyeler yakında gelecek."
TS_78_NAME: "Kralın Dirilişi"
TS_78_DESCRIPTION: "Şimdi koza'nın önündesin. Koza'nın etrafında pek çok koruma yok gibi görünüyor. Bu bir tür tuzak mı acaba? Rect, Rody'den aldığı bilgilerle koza'nın çatlamasını durdurmaya çalışacak. Gerçek kötülüğün ancak sonunda kendini gösterdiğini unutma. Rect'le ilgili bir şeyler olursa şaşırma. Yardımcılardan birinin ihanetini görürsen de şok olma. Arkadaşlarını koru! İnancını kaybetme ve kazanacaksın. Cesaretini topla!"
TS_79_NAME: "Glacernon"
TS_79_DESCRIPTION: "Bütün bunların arkasında olan, Gnoll İzci'ye emirleri veren kişiyi bulmalısın. Donmuş Kalp Kalesi'ne saldırmayı planlıyorlar. Başlamadan onları durdurmamız lazım."
TS_79_TEXT_0: "Patronu yen!"
TS_631_NAME: "Üçüncü Yol"
TS_631_DESCRIPTION: ""
TS_1000_NAME: "Uzman Tuzakçılık"
TS_1000_DESCRIPTION: "Dört meydan okuma odasını tamamla ve ödülünü al!"
TS_1000_TEXT_0: "Seçim Odası. Anında alınan anahtarı bul. Yanlış seçersen kaybedersin. Sahte anahtarların çok kısa bir dansı var."
TS_1000_TEXT_1: "Sabır Odası. Rastgele aralıklarla, seni öldürmeye çalışan bir Kötü Orman Perisi belirecek. Yeteneğini kullanmayı bitirmeden önce onu öldürmelisin."
TS_1000_TEXT_2: "Dayanıklılık Odası. 45 saniye hayatta kal."
TS_1000_TEXT_3: "Dövüş Odası. O Koaren savaşçılarından intikamını al. Acele et."
