TS_1200_NAME: "Przepowiedziana Ścieżka"
TS_1200_DESCRIPTION: "Dacre Decatur czytał o tajnym rozwidleniu w trzy strony w jaskini, gdzie znajdował się starożytny pergamin. Zbadajmy wszystkie trzy ścieżki!"
TS_1201_NAME: "Przepowiedziana Ścieżka"
TS_1201_DESCRIPTION: "Dacre Decatur czytał o tajnym rozwidleniu w trzy strony w jaskini, gdzie znajdował się starożytny pergamin. Zbadajmy wszystkie trzy ścieżki!"
TS_1202_NAME: "Przepowiedziana Ścieżka"
TS_1202_DESCRIPTION: "Dacre Decatur dowiedział się o tajnym rozwidleniu w trzech kierunkach w jaskini, gdzie znajdował się starożytny pergamin. Zbadajmy wszystkie trzy ścieżki!"
TS_1203_NAME: "Przepowiedziana Ścieżka"
TS_1203_DESCRIPTION: "Dacre Decatur dowiedział się o tajnym rozwidleniu w trzech kierunkach w jaskini, gdzie znajdował się starożytny pergamin. Zbadajmy wszystkie trzy ścieżki!"
TS_GENERIC_TEXT_KILL_ALL_ENEMIES: Pokonaj wszystkich wrogów!
