TS_0_NAME: "Samouczek Czasoprzestrzeni"
TS_0_DESCRIPTION: "Witaj w samouczku Czasoprzestrzeni NosTale. Mimi Mentor będzie towarzyszyć Ci podczas pierwszej misji Czasoprzestrzeni i pokaże Ci z czym to się je. Wystarczy, że klikniesz przycisk 'Start' i zaczniemy misję!"
TS_0_TEXT_0: "To jest lobby."
TS_0_TEXT_1: "Zostałeś zaatakowany!"
TS_0_TEXT_2: "Pokonaj wszystkich wrogów zanim skończy się czas!"
TS_0_TEXT_3: "Chroń Strażnika NosVille i pokonaj wszystkie potwory!"
TS_0_TEXT_4: "Strażnik NosVille jest bezpieczny."
TS_9_NAME: "Bunt Kovoltów"
TS_9_DESCRIPTION: "Lord Cuarry jest wściekły przez strajki Kovoltów w kopalni. Nie dowierza, że strajkują tylko dlatego, że czują się źle traktowani. Jego zdaniem, zostali zmanipulowani przez jakąś nieznaną siłę. Musisz sprawdzić, czy jego teoria jest prawdziwa. Ale bądź ostrożny: Kovolty są już bardzo wściekłe i zaatakują każdego, kto stanie im na drodze."
TS_9_TEXT_0: "Górnicy demonstrują..."
TS_9_TEXT_1: "Ślepy zaułek! Zawróć!"
TS_14_NAME: "Kierownik Kopalni"
TS_14_DESCRIPTION: "Górnik Krispo może wydawać się nieprzyjazny z zewnątrz, ale w głębi serca jest ciepłym człowiekiem. Kovolty pokonały go i wzięły do niewoli. Ich żądania są zrozumiałe, ale kierownik kopalni nie jest odpowiedzialny za ich sytuację. Musimy go uwolnić!"
TS_14_TEXT_0: "Nie możesz wygrać tej walki. Szukaj dźwigni i uciekaj!"
TS_14_TEXT_1: "Wrogowie! Wyeliminuj ich!"
TS_14_TEXT_2: "Pociągnij za dźwignię i otwórz portal."
TS_14_TEXT_3: "Tam jest dźwignia! Pociągnij za nią i opuść to miejsce!"
TS_14_TEXT_4: "Wyjście jest blisko!"
TS_15_NAME: "Nieustraszony Wojownik - Część 3"
TS_15_DESCRIPTION: "Uwolnienie Górnika Krispo tylko bardziej rozwścieczyło Kovoltów. Strażnicy z NosVille już nie są w stanie ich kontrolować! Wojownik Bob jest tutaj, żeby zająć się sytuacją. Wygląda na zaniepokojonego."
TS_15_TEXT_0: "Miejsce strajku 1. piętro"
TS_15_TEXT_1: "Miejsce strajku 2. piętro"
TS_15_TEXT_2: "Miejsce strajku 3. piętro"
TS_15_TEXT_3: "Miejsce strajku 4. piętro"
TS_15_TEXT_4: "Miejsce strajku 5. piętro"
TS_15_TEXT_5: "Miejsce strajku 6. piętro"
TS_15_TEXT_6: "Miejsce strajku 7. piętro"
TS_15_TEXT_7: "Miejsce strajku 8. piętro"
TS_15_TEXT_8: "Miejsce strajku 9. piętro"
TS_15_TEXT_9: "Strajk został stłumiony"
TS_16_NAME: "Armia Potworów"
TS_16_DESCRIPTION: "Uważaj! Armia potworów wydostała się z Czasoprzestrzeni! Wielu poszukiwaczy przygód próbowało ich powstrzymać lecz żadnemu się to nie udało. Ta misja jest bardzo niebezpieczna i możesz w niej nie przeżyć. Jednak jako odważny poszukiwacz przygód, byłbyś głupi, gdybyś nie spróbował!"
TS_16_TEXT_0: "Użyj dźwigni, żeby stąd wyjść!"
TS_16_TEXT_1: "Przetrwaj minutę, a potwór zniknie."
TS_16_TEXT_2: "Miejsce pieczętowania"
TS_16_TEXT_3: "Mroczny Garg znika i otwiera wyjście się!"
TS_16_TEXT_4: "Mrocznego Garga tu nie ma. Pokonaj wszystkich wrogów!"
TS_16_TEXT_5: "Nie ma tu wyjścia."
TS_17_NAME: "Droga Wojownika"
TS_17_DESCRIPTION: "Tom to najlepszy rycerz w straży Lorda Cuarry'ego. Chce samodzielnie zmierzyć się z potworami w tej okolicy. Zobacz, czy znajdziesz go w Czasoprzestrzeni. Ale bądź ostrożny: Tom ma porywczy charakter i zaatakuje każdego, kto stanie mu na drodze – nawet poszukiwacza przygód."
TS_17_TEXT_0: "Tom walczy z potworami."
TS_17_TEXT_1: "Walcz z rycerzem Tomem!"
TS_17_TEXT_2: "Walcz z rycerzem Tomem jeszcze raz!"
TS_20_NAME: "Strażnicy w niebezpieczeństwie"
TS_20_DESCRIPTION: "Stało się coś strasznego! Niektórzy z Strażników NosVille zniknęli. Wygląda na to, że zostali pojmani i wciągnięci do tej Czasoprzestrzeni. Śpiesz się, aby ich uratować!"
TS_20_TEXT_0: "Nie masz zbyt wiele czasu! Musisz odnaleźć drogę za pierwszym razem!"
TS_20_TEXT_1: "Drugie miejsce do odwiedzenia!"
TS_20_TEXT_2: "Czwarte miejsce do odwiedzenia!"
TS_20_TEXT_3: "Górne drzwi się otworzyły!"
TS_20_TEXT_4: "Wrogowie!"
TS_21_NAME: "Ostateczna rozgrywka"
TS_21_DESCRIPTION: "Tom rzucił ci wyzwanie na pojedynek, żeby przetestować twoje umiejętności! Nie możesz tego wyzwania odrzucić. Wykaż się odwagą i udowodnij swoją wartość w bezpośredniej walce!"
TS_22_NAME: "Nowy Towarzysz"
TS_22_DESCRIPTION: "Konflikt z Kovoltami stał się dużym problemem dla całego kraju. Lord Cuarry nie zdołał ich przekonać do zakończenia strajku i teraz toczy się wielka bitwa między jego żołnierzami a Kovoltami. Teraz nie ma znaczenia, czy pierwotna sprawa była uzasadniona, czy nie. Musisz wziąć udział w walce przeciwko Kovoltom, żeby zakończyć tę farsę. Nie masz innego wyboru!"
TS_22_TEXT_0: "Wróg został pokonany!"
TS_25_NAME: "Niezwyciężony Kenko"
TS_25_DESCRIPTION: "Kovolci jeszcze całkowicie nie zostali pokonani i wznowili ataki. Powstrzymaj ich! Z twoją pomocą wojna może się wkrótce skończyć."
TS_25_TEXT_0: "Walcz z Kovoltami!"
TS_25_TEXT_1: "Przetrwaj ataki brutalnego Zabijaki Kenko przez 2 minuty!"
TS_31_NAME: "Dwóch Bohaterów Koaren"
TS_31_DESCRIPTION: "Korrkoaren i Kenel nie mogą uciec daleko i to tylko kwestia czasu, zanim ich złapiemy. Ale Korrkoaren powiedział coś dziwnego. Nazwał naszych poszukiwaczy przygód sługusami demonów. Czy coś dziwnego dzieje się między Lordem Cuarrym a demonami? Czy Korrkoaren o tym wie? Złapmy ich, żeby dowiedzieć się, co miał na myśli."
TS_31_TEXT_0: "Nagły atak!"
TS_31_TEXT_1: "Potwory atakują."
TS_31_TEXT_2: "Nagłe ataki!"
TS_31_TEXT_3: "Uratuj Korrkoarena i Kenela!"
TS_33_NAME: "Spotkanie"
TS_33_DESCRIPTION: "W końcu... Korrkoaren znalazł Kenko! Korrkoaren chce go przekonać, by walczył przeciwko Lordowi Cuarry."
TS_33_TEXT_0: "Nagłe ataki!"
TS_33_TEXT_1: "To olbrzymi Zabijaka Kenko. Ukryj się!"
TS_33_TEXT_2: "Musisz walczyć z tym potworem przez 3 minuty."
TS_33_TEXT_3: "Spotkanie Korrkoarena i Kenko"
TS_35_NAME: "Śledztwo"
TS_35_DESCRIPTION: "Po konflikcie między Korrkoaren a Kenko, Kovolty są bardzo przygnębione. Wojna się nie skończyła, a małe grupy Kovoltów nadal walczą przeciwko wojskom Lorda Cuarry'ego. Wielu poszukiwaczy przygód ma dość wojny i czuje się wykorzystanym. Lord Cuarry zawarł sojusz z demonami, aby zdobyć prawa do wydobycia. Kenko zdradził Koarenów, rozpoczynając wojnę w NosVille. Co demony próbują osiągnąć?"
TS_35_TEXT_0: "Czy ktoś nas obserwuje?"
TS_35_TEXT_1: "Uważaj, wrogowie!"
TS_35_TEXT_2: "Pokonałeś wszystkich wrogów!"
TS_35_TEXT_3: "Wrogowie!"
TS_35_TEXT_4: "To pułapka! Trzymaj się!"
TS_35_TEXT_5: "Pusto!"
TS_36_NAME: "Sojusz Kovoltów"
TS_36_DESCRIPTION: "Kenkowie atakują Kovoltów. Ziemie Kovoltów zostały zajęte przez ludzi, a teraz ich istnienie jest zagrożone przez Kenków. Pomóż im, udowodnij, że ludzie nie mają złych intencji i możemy być sojusznikami."
TS_38_NAME: "Sekret Kenków"
TS_38_DESCRIPTION: "Dlaczego demony chcą zdobyć Mt. Krem? Jaki jest powód sojuszu między Kenkami a żołnierzami Lorda Cuarry'ego? Może odpowiedź znajdziesz w obozie Kenków. Szukaj wskazówek do spisku i dowiedz się, skąd nadchodzi niebezpieczeństwo!"
TS_39_NAME: "Pieczęć Fernon"
TS_39_DESCRIPTION: "Jeśli chcesz uratować Kenela, musisz natychmiast znaleźć Kliffa! Poznaj prawdziwą historię drzewa Fernon. Odkryj legendę demonów, którzy próbowali przerwać pieczęć. Co się stanie?"
TS_39_TEXT_0: "Walka przeciwko rycerzom Lorda Cuarry"
TS_39_TEXT_1: "Czuję, że jeszcze tu wrócę."
TS_39_TEXT_2: "Nie, to nie ta droga?"
TS_39_TEXT_3: "Pokonaj wszystkie potwory w 80 sekund. [Jeśli Ci się nie uda, czas zostanie skrócony.]"
TS_39_TEXT_4: "Czy to ślepy zaułek?"
TS_39_TEXT_5: "Spróbuj szczęścia. Wybierz jeden z trzech zapieczętowanych kluczy."
TS_39_TEXT_6: "Zasadzka demonów... Przetrwaj 1 minutę!"
TS_39_TEXT_7: "Uwięzieni na zawsze?"
TS_45_NAME: "Ostateczna Rozgrywka"
TS_45_DESCRIPTION: "Chociaż udało ci się uciec, nie pokonałeś Fernon. Jesteś osobą o dobrym osądzie i pasji do sprawiedliwości nie mającej sobie równych. Wróć tam ze swoimi przyjaciółmi i partnerami, i nie popełnij tego samego błędu. Tym razem nie będziesz działać w pojedynkę!"
TS_45_TEXT_0: "Konfrontacja!"
TS_46_NAME: "Ludzie Koty"
TS_46_DESCRIPTION: "Witaj na Zachodniej Górze Krem. To dom plemion Koaren. Lord Cuarry wydaje się stracił zainteresowanie tym obszarem, a Koaren zostali zostawieni w spokoju przez demony i Kenko. Jak widzisz, jest tu wiele Kamieni Czasoprzestrzeni. Podobnie jak w Północnym NosVille, potwory tutaj sprawiają wiele problemów!"
TS_46_TEXT_0: "Uważaj, wrogowie!"
TS_46_TEXT_1: "Nagły atak!"
TS_48_NAME: "Księżniczka Kotów"
TS_48_DESCRIPTION: "Drzewo Fernon mogło zostać zniszczone, ale jego korzenie wciąż tutaj są, na Górze Krem. Musimy wyplenić korzenie i upewnić się, że się nie odrodzi. Czekaj! Co to? Wygląda na to, że ktoś był tu przed nami. Ale czy to przyjaciel, czy wróg?"
TS_48_TEXT_0: "Potwory nadchodzą!"
TS_48_TEXT_1: "To pułapka! Nadchodzi wróg!"
TS_51_NAME: "Kenel kontra Catlotte"
TS_51_DESCRIPTION: "Czy Cenil to naprawdę księżniczka Catlotte? Co się stanie, jeśli Kenel ją znajdzie pierwszy? Nie, nawet nie powinniśmy myśleć o tej możliwości. Ruszaj i znajdź księżniczkę!"
TS_51_TEXT_0: "Walka z Kenel!"
TS_51_TEXT_1: "Uważaj, wrogowie!"
TS_51_TEXT_2: "Nadchodzą wrogowie!"
TS_59_NAME: "Loch Shanera - Część 3"
TS_59_DESCRIPTION: "Cenil i Catrisha połączyły siły w walce. Jeszcze wczoraj były zaciekłymi wrogami, a teraz walczą razem w tej samej sprawie. Czy na dobre zostawiły za sobą wszystkie konflikty?"
TS_59_TEXT_0: "Kenel!"
TS_59_TEXT_1: "Potwory!"
TS_59_TEXT_2: "Wszystkie potwory pokonane!"
TS_59_TEXT_3: "Nadciągają potwory!"
TS_62_NAME: "Piekło"
TS_62_DESCRIPTION: "Rytuał przebudzenia Drzewa Fernon już się rozpoczął. Nie możemy teraz odpuścić! Znajdźmy Kenko i uwolnijmy księżniczkę Catlotte!"
TS_62_TEXT_0: "Nadciągają potwory!"
TS_62_TEXT_1: "Wszystkie potwory pokonane!"
TS_62_TEXT_2: "Nadciągają potwory! Przetrwaj ich ataki!"
TS_62_TEXT_3: "Widzisz Cenil otoczoną przez Demony..."
TS_62_TEXT_4: "Widzisz księżniczkę Catlotte. Stała dokładnie pośrodku..."
TS_63_NAME: "Król Grozy"
TS_63_DESCRIPTION: "Pojawiło się starożytne monstrum z dawnych czasów! Bohaterowie są bezsilni wobec jego ogromnej mocy. Ma tylko jedną słabość: musisz zaatakować, gdy kaszle. Musimy zniszczyć to stworzenie, inaczej wszelka nadzieja przepadnie! Powodzenia!"
TS_63_TEXT_0: "Nadciąga Kukukeen!"
TS_64_NAME: "Głęboka Przepaść"
TS_64_DESCRIPTION: "Aktualnie badamy tajne laboratorium. Według raportów, to bardzo niebezpieczne miejsce. Nie narażaj się na niepotrzebne niebezpieczeństwo. Zbadajmy to miejsce razem!"
TS_66_NAME: "Pierścienie Radala"
TS_66_DESCRIPTION: "Mam tu Pierścienie Radala, ale nikt nic o nich nie wie. Mam nadzieję, że Catlotte mogłaby nam coś o nich powiedzieć. Obecnie można ją znaleźć w Lesie Fir, więc idź i jej poszukaj. Pierścienie Radala są nasączone niewyobrażalną ciemną mocą. Możliwe, że przyciągną do siebie złe stworzenia. Więc nie zdziw się, jeśli nagle natkniesz się na groźne potwory. Rozwiąż tajemnicę pierścieni!"
TS_68_NAME: "Ciekawe Zdarzenia"
TS_68_DESCRIPTION: "Mimi Mentor stopniowo stawała się hipochondryczką, a Calvin Coach zaczynał mieć obsesje. Wszystkie te ciekawe zdarzenia wydają się być związane z pojawieniem się dziwnych stworzeń przy Kopalni Strumienia. Co to właściwie są? Musisz to jak najszybciej odkryć!"
TS_69_NAME: "Walka z Treekunem"
TS_69_DESCRIPTION: "Treekun był kiedyś strażnikiem lasów, aż został przemieniony w złego potwora przez złowieszczy zmierzch. Tego dawnego strażnika trzeba opanować, aby lasy wróciły do normy. Nie zostawisz nas przecież na lodzie, prawda?"
TS_71_NAME: "Czarny Pies"
TS_71_DESCRIPTION: "Zapłaciłem milion złota, żeby dowiedzieć się czegoś o żywiole magii. Ale nie mogę tak po prostu wydać tyle pieniędzy. Znam ten żywioł lepiej niż Czarny Pies, który czeka na ciebie w tej Czasoprzestrzeni. Często słyszałem, że ma bardzo zły charakter, więc bądź ostrożny!"
TS_73_NAME: "Recturus Lightelusion"
TS_73_DESCRIPTION: "Anioł Eri mnie przekonał. Użyjmy twoich oczu, żeby sprawdzić, czy Rect naprawdę jest demonem. Nie złość się, jeśli okaże się to brutalnym testem. Rect to bardzo zdolny demon, więc nie będzie ci zagrażał, jeśli się o tym dowiesz. Nie daj się łatwo przekonać."
TS_75_NAME: "Eksplozja"
TS_75_DESCRIPTION: "Wiemy, że poczwarka Fevera znajduje się w Seli-Lusha. Jako że to ich główna siedziba, teren będzie roił się od wrogów. Nie bój się, masz przy sobie Eri, która będzie wielką pomocą. Nawet jeśli znajdziesz się w niebezpieczeństwie, ktoś przyjdzie ci z pomocą. Ale twoi dwaj pomocnicy nie dogadują się ze sobą i będą walczyć za każdym razem, gdy się spotkają. Nie martw się jednak, będzie tam ktoś jeszcze, ktoś kto ci pomoże. Zabierz swoich towarzyszy i dowiedz się, jak możesz zapobiec eksplozji. Możesz uratować NosVille."
TS_77_NAME: "Seli-Lusha"
TS_77_DESCRIPTION: "Tym razem udało się przekonać Eri i Recta. Wszyscy wierzą, że tutaj jest bezpiecznie. Teraz musisz udać się do Seli-Lusha, gdzie jest poczwarka. Anioły blokują drogę. Zaatakuj je ze swoimi pomocnikami i odblokuj przejście. Nie martw się, jeśli poczujesz zmęczenie... wkrótce przybędą posiłki."
TS_78_NAME: "Zmartwychwstanie Króla"
TS_78_DESCRIPTION: "Stoisz teraz przed kokonem. Wygląda na to, że nie ma wielu strażników wokół kokonu. Czy to jakaś pułapka? Rect spróbuje zatrzymać wykluwanie się kokonu, korzystając z informacji, które otrzymał od Rody'ego. Nie zapomnij, że prawdziwe zło ujawnia się dopiero na końcu. Nie zdziw się, jeśli coś się stanie z Rectem. I nie bądź w szoku, jeśli zobaczysz, jak jeden z pomocników cię zdradzi. Chroń swoich przyjaciół! Nie trać wiary, a zwyciężysz. Miej odwagę!"
TS_79_NAME: "Glacernon"
TS_79_DESCRIPTION: "Musisz znaleźć osobę, która za tym wszystkim stoi, tę, która wydaje rozkazy Gnollom Zwiadowcom. Planują atak na Cytadelę Zamarzniętego Serca. Musimy ich powstrzymać, zanim zaczną."
TS_79_TEXT_0: "Pokonaj bossa!"
TS_631_NAME: "Trzecia Ścieżka"
TS_631_DESCRIPTION: ""
TS_1000_NAME: "Pułapki Specjalisty"
TS_1000_DESCRIPTION: "Ukończ cztery pokoje wyzwań, aby otrzymać nagrodę!"
TS_1000_TEXT_0: "Sala Wyboru. Znajdź klucz, który natychmiast podniesiesz. Jeśli wybierzesz źle, przegrasz. Fałszywe klucze mają bardzo krótki taniec."
TS_1000_TEXT_1: "Sala Cierpliwości. W losowych odstępach czasu pojawi się Zła Driada i spróbuje cię zabić. Musisz ją zabić, zanim zakończy rzucać swoją umiejętność."
TS_1000_TEXT_2: "Sala Wytrzymałości. Przetrwaj 45 sekund."
TS_1000_TEXT_3: "Sala Walki. Weź odwet na tych wojownikach Koaren. Zrób to szybko."
TS_1100_NAME: "Starożytne Skrypty"
TS_1100_DESCRIPTION: "Dacre Decatur wspomniał coś o starożytnym pergaminie, który został tutaj pozostawiony i emanuje bardzo silną energią ochronną... Może okaże się to przydatne?"
