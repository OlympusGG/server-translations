TS_MOLE_NAME: "Mole Mothers Cave"
TS_MOLE_DESCRIPTION: "Form a group to defeat the monsters protecting the Mole Mother."
TS_DESERT_NAME: "Ibrahim's Treasure Chamber"
TS_DESERT_DESCRIPTION: "The robbers are defending their treasure chamber, hunt them down to collect their keys and loot the treasures!"
TS_MOLE_TEXT_1: "The path splits! Regroup ahead!"
TS_DESERT_TEXT_1: "Hunt the robbers until the treasure chamber opens!"
TS_DESERT_TEXT_2: "Use your keys to open the chests!"
TS_OLORUN_NAME: "Shadow over Olorun"
TS_OLORUN_DESCRIPTION: "Defeat Belial and his allies who have regained strength and threaten the orcs of Olorun once again"
TS_OLORUN_TEXT_1: "Eliminate all the sorceresses to prevent them from casting their evil curse."
TS_OLORUN_TEXT_2: "Free the Orc Spirits from their shadow curse"
TS_OLORUN_TEXT_3: "Cleanse the ritual site in the south to end the Beast Kings suffering"
TS_OLORUN_TEXT_4: "Belial has arrived to eradicate the Orcs. You must stop him."
TS_OLORUN_TEXT_5: "Pull the lever to open the path for your friend"
TS_OLORUN_TEXT_6: "Cleanse the ritual site in the south to end the Spirit Kings suffering"
TS_A4_NAME: "Elemental Rampage"
TS_A4_DESCRIPTION: "The Elemental Lords are on a rampage, you need to stop them"
TS_A4_TEXT_1: "Quick you need to find a way into their throne room"
TS_A4_TEXT_2: "Choose one of four paths and find and defeat the Lord"
TS_A4_TEXT_LIGHT_1: "They're trying to stop you from reaching Berios, seize them all"
TS_A4_TEXT_2_LIGHT_2: "Quick! Kill Berios and then flee you cannot defeat them all"
TS_A4_TEXT_SHADOW_1: "They're trying to stop you from reaching Hatus, seize them all"
TS_A4_TEXT_SHADOW_2: "Quick! Kill Hatus and then flee you cannot defeat them all"
TS_A4_TEXT_FIRE_1: "They're trying to stop you from reaching Morcos, seize them all"
TS_A4_TEXT_FIRE_2: "Quick! Kill Morcos and then flee you cannot defeat them all"
TS_A4_TEXT_WATER_1: "They're trying to stop you from reaching Calvinas, seize them all"
TS_A4_TEXT_WATER_2: "Quick! Kill Calvinas and then flee you cannot defeat them all"
