TS_GENERIC_TEXT_KILL_ALL_ENEMIES: "Besiege alle Feinde!"
TS_0_NAME: "Timespace-Tutorial"
TS_0_DESCRIPTION: "Willkommen beim NosTale Timespace-Tutorial. Mimi Mentor wird dich durch deine erste Timespace-Mission begleiten und dir zeigen, worum es bei diesen Abenteuern geht. Klicke einfach auf den 'Start'-Knopf und lass uns die Mission beginnen!"
TS_0_TEXT_0: "Das ist die Eingangshalle."
TS_0_TEXT_1: "Du wurdest angegriffen!"
TS_0_TEXT_2: "Besiege alle Feinde bevor die Zeit abläuft!"
TS_0_TEXT_3: "Beschütze die NosVille Wache und besiege alle Feinde!!!"
TS_0_TEXT_4: "Die NosVille Wache ist in Sicherheit."
TS_9_NAME: "Der Aufstand der Kovolts"
TS_9_DESCRIPTION: "Die Kovolts in den Minen sind in den Streik getreten und Lord Cuarry ist außer sich. Er glaubt nicht, dass die Kovolts nur streiken, weil sie sich schlecht behandelt fühlen. Seiner Meinung nach wurden sie von einer unbekannten Kraft für ihre Zwecke manipuliert. Du musst herausfinden, ob sich seine Theorie bewahrheitet. Aber sei vorsichtig, die Kovolts sind sehr wütend und greifen jeden an, der ihnen in den Weg kommt."
TS_9_TEXT_0: "Die Minenarbeiter demonstrieren..."
TS_9_TEXT_1: "Sackgasse! Geh zurück!"
TS_14_NAME: "Der Minenmanager"
TS_14_DESCRIPTION: "Bergarbeiter Krispo mag zwar nach außen hin unfreundlich wirken, aber tief im Inneren hat er ein warmes Herz. Die Kovolts haben ihn überwältigt und ihn als Gefangenen genommen. Ihre Forderungen sind zwar verständlich, aber der Minenmanager ist für ihre Situation nicht verantwortlich. Wir müssen ihn befreien!"
TS_14_TEXT_0: "Du kannst diesen Kampf nicht gewinnen. Suche nach einem Hebel und renne weg!"
TS_14_TEXT_1: "Feinde! Töte sie!"
TS_14_TEXT_2: "Lege den Hebel um und öffne das Portal."
TS_14_TEXT_3: "Da ist der Hebel! Betätige ihn und verlasse diesen Ort!"
TS_14_TEXT_4: "Der Ausgang ist nah!"
TS_15_NAME: "Ein unerschrockener Krieger - Teil 3"
TS_15_DESCRIPTION: "Bergmann Krispo zu befreien hat die Kovolts nur wütender gemacht. Die NosVille Wachen können die Kovolts nicht mehr stoppen! Krieger Bob ist nun hier, um sich mit darum zu kümmern. Er sieht sehr ängstlich aus."
TS_15_TEXT_0: "Streikplatz 1. Stock"
TS_15_TEXT_1: "Streikplatz 2. Stock"
TS_15_TEXT_2: "Streikplatz 3. Stock"
TS_15_TEXT_3: "Streikplatz 4. Stock"
TS_15_TEXT_4: "Streikplatz 5. Stock"
TS_15_TEXT_5: "Streikplatz 6. Stock"
TS_15_TEXT_6: "Streikplatz 7. Stock"
TS_15_TEXT_7: "Streikplatz 8. Stock"
TS_15_TEXT_8: "Streikplatz 9. Stock"
TS_15_TEXT_9: "Streik fehlgeschlagen"
TS_16_NAME: "Die Monsterarmee"
TS_16_DESCRIPTION: "Pass auf! Eine Armee von Monstern ist aus dem Timespace ausgebrochen! Viele Abenteurer vor dir haben versucht sie aufzuhalten und sind dabei gescheitert. Diese Mission ist sehr gefährlich, und du könntest sie vielleicht nicht überleben. Aber als tapferer Abenteurer wäre es töricht, es nicht zu versuchen!"
TS_16_TEXT_0: "Benutze den Hebel, um diesen Ort zu verlassen!"
TS_16_TEXT_1: "Überlebe eine Minute und die Feine werden verschwinden."
TS_16_TEXT_2: "Versiegelungsstelle"
TS_16_TEXT_3: "Der dunkle Garg ist verschwunden und der Ausgang hat sich geöffnet!"
TS_16_TEXT_4: "Der dunkle Garg ist nicht hier. Besiege alle Feinde!"
TS_16_TEXT_5: "Es gibt keinen Ausgang hier.."
TS_17_NAME: "Der Weg des Kriegers"
TS_17_DESCRIPTION: "Tom ist der beste Ritter in Lord Cuarrys Garde. Er will es mit den Monstern in dieser Gegend ganz allein aufnehmen. Sieh nach, ob du ihn im Timespace finden kannst. Aber sei vorsichtig: Tom hat ein hitziges Temperament und wird jeden angreifen, der ihm im Weg steht – sogar einen Abenteurer."
TS_17_TEXT_0: "Tom kämpft mit Monstern."
TS_17_TEXT_1: "Kämpfe gegen Ritter Tom!"
TS_17_TEXT_2: "Kämpfe erneut gegen Ritter Tom!"
TS_20_NAME: "Wachen in Gefahr"
TS_20_DESCRIPTION: "Etwas Schreckliches ist passiert! Einige der NosVille-Wachen sind verschwunden. Es sieht so aus, als wären sie gefangen genommen und in diesen Timespace gezogen worden. Beeil dich und rette sie!"
TS_20_TEXT_0: "Dir bleibt nicht viel Zeit! Du musst es beim ersten Versuch schaffen!"
TS_20_TEXT_1: "Zweiter zu besuchender Ort!"
TS_20_TEXT_2: "Vierter zu besuchender Ort!"
TS_20_TEXT_3: "Die obere Tür hat sich geöffnet!"
TS_20_TEXT_4: "Feinde!"
TS_21_NAME: "Showdown"
TS_21_DESCRIPTION: "Tom hat dich zu einem Duel herausgefordert, um deine Fähigkeiten zu testen! Du kannst diese Herausforderung nicht ablehnen. Zeige deinen Mut und beweise dich im Kampf gegen ihn!"
TS_22_NAME: "Ein neuer Begleiter"
TS_22_DESCRIPTION: "Der Konflikt mit den Kovolt ist zu einem großen Problem für das gesamte Land geworden. Lord Cuarry konnte sie nicht davon überzeugen den Streik zu beenden und jetzt gibt es einen großen Kampf zwischen seinen Soldaten und den Kovolts. Es spielt jetzt keine Rolle mehr ob der ursprüngliche Grund für den Streik gerechtfertigt war oder nicht. Du musst jetzt in den Kampf gegen die Kovolts ziehen, um all dem ein Ende zu setzen. Du hast keine andere Wahl!"
TS_22_TEXT_0: "Die Gegner wurden besiegt!"
TS_25_NAME: "Der unbesiegbare Kenko"
TS_25_DESCRIPTION: "Die Kovolts sind noch nicht vollkommen besiegt, nimm es mit ihren Angriffen auf. Halte sie auf! Mit deiner Hilfe kann der Krieg bald zu Ende sein."
TS_25_TEXT_0: "Kämpfe gegen die Kovolts!"
TS_25_TEXT_1: "Überlebe die Angriffe des brutalen Kenko-Schlägers für 2 Minuten!"
TS_31_NAME: "Zwei Helden der Koaren"
TS_31_DESCRIPTION: "Korrkoaren und Kenel sind nicht weit entfernt und es ist nur eine Frage der Zeit bevor wir sie gefangen nehmen können. Aber Korrkoaren sagte etwas Merkwürdiges. Er nannte unsere Abenteurer Schergen der Dämonen. Ist da etwas merkwürdiges zwischen Lord Cuarry und den Dämonen? Weiß Korrkoaren etwas darüber? Fangen wir sie und finden heraus was er meinte."
TS_31_TEXT_0: "Plötzlicher Angriff!"
TS_31_TEXT_1: "Die Monster greifen an."
TS_31_TEXT_2: "Plötzliche Angriffe!"
TS_31_TEXT_3: "Rette Korrkoaren und Kenel!"
TS_33_NAME: "Das Treffen"
TS_33_DESCRIPTION: "Endlich... Korrkoaren hat Kenko gefunden! Korrkoaren will ihn überreden, gegen Lord Cuarry zu kämpfen."
TS_33_TEXT_0: "Plötzliche Angriffe!"
TS_33_TEXT_1: "Es ist der riesige Kenko-Schläger. Versteck dich!"
TS_33_TEXT_2: "Du musst 3 Minuten lang gegen dieses Monster kämpfen."
TS_33_TEXT_3: "Treffen von Korrkoaren und Kenko"
TS_35_NAME: "Die Untersuchung"
TS_35_DESCRIPTION: "Nach dem Konflikt zwischen Korrkoaren und Kenko sind die Kovolts sehr niedergeschlagen. Der Krieg ist noch nicht vorbei, und kleine Gruppen von Kovolts kämpfen immer noch gegen Lord Cuarrys Truppen. Viele der Abenteurer haben genug vom Krieg und fühlen sich ausgenutzt. Lord Cuarry hat ein Bündnis mit den Dämonen geschlossen, um die Bergbaurechte zu erlangen. Kenko hat die Koaren verraten, um einen Krieg in NosVille zu starten. Was versuchen die Dämonen zu erreichen?"
TS_35_TEXT_0: "Beobachtet uns jemand?"
TS_35_TEXT_1: "Achtung, Feinde!"
TS_35_TEXT_2: "Du hast alle Feinde besiegt!"
TS_35_TEXT_3: "Feinde!"
TS_35_TEXT_4: "Es ist eine Falle! Halte durch!"
TS_35_TEXT_5: "Leer!"
TS_36_NAME: "Die Kovolt-Allianz"
TS_36_DESCRIPTION: "Die Kenkos greifen die Kovolts an. Ihr Land wurde von den Menschen besetzt, und jetzt wird ihre Existenz von den Kenkos bedroht. Hilf ihnen und beweise ihnen, dass die Menschen keine bösen Absichten haben, sondern das wir Verbündete sein können."
TS_38_NAME: "Das Geheimnis der Kenkos"
TS_38_DESCRIPTION: "Warum wollen die Dämonen den Mt. Krem erobern? Was ist der Grund für das Bündnis zwischen den Kenkos und Lord Cuarrys Soldaten? Vielleicht findest du eine Antwort im Lager der Kenkos. Suche nach Hinweisen auf die Verschwörung und finde heraus, woher die Gefahr kommt!"
TS_39_NAME: "Fernon's Versiegelung"
TS_39_DESCRIPTION: "Wenn du Kenel retten willst, musst du sofort Kliff finden! Finde die wahre Geschichte des Fernon-Baums heraus. Entdecke die Legende der Dämonen, die versucht haben das Siegel zu brechen. Was wird passieren?"
TS_39_TEXT_0: "Kämpfe gegen Lord Cuarrys Ritter"
TS_39_TEXT_1: "Ich habe das Gefühl, dass ich in Zukunft hierher zurückkehren werde."
TS_39_TEXT_2: "Nein, das ist nicht der richtige Weg?"
TS_39_TEXT_3: "Besiege alle Monster in 80 Sekunden. [Wenn du scheiterst, wird die Zeit verkürzt.]"
TS_39_TEXT_4: "Ist es eine Sackgasse?"
TS_39_TEXT_5: "Versuch dein Glück. Wähle einen der drei versiegelten Schlüssel."
TS_39_TEXT_6: "Dämonenhinterhalt... Überlebe 1 Minute!"
TS_39_TEXT_7: "Für immer gefangen?"
TS_45_NAME: "Finaler Kampf"
TS_45_DESCRIPTION: "Obwohl du erfolgreich entkommen bist, hast du es nicht geschafft Fernon zu besiegen. Du bist eine Person mit gutem Urteilsvermögen und einer Leidenschaft für Gerechtigkeit, die ihresgleichen sucht. Kehre mit deinen Freunden und Partnern dorthin zurück und mache nicht denselben Fehler. Dieses Mal gehst du nicht allein hinein!"
TS_45_TEXT_0: "Showdown!"
TS_46_NAME: "Das Volk der Catsy"
TS_46_DESCRIPTION: "Willkommen am Westlichen Krem. Das ist die Heimat der Koaren-Stämme. Lord Cuarry scheint das Interesse an dieser Gegend verloren zu haben, und die Koaren wurden von den Dämonen und Kenkos in Frieden gelassen. Wie du siehst, gibt es hier viele Timespace-Steine. Genau wie im Nördlichen NosVille scheinen die Monster auch hier jede Menge Ärger zu machen!"
TS_46_TEXT_0: "Pass auf, Feinde!"
TS_46_TEXT_1: "Plötzlicher Angriff!"
TS_48_NAME: "Die Prinzessin der Catsies"
TS_48_DESCRIPTION: "Der Fernonbaum könnte zerstört worden sein, aber seine Wurzeln sind immer noch hier am Krem. Wir müssen die Wurzeln ausreißen und sicherstellen, dass er sich nicht erholen kann. Warte! Was ist das? Es sieht so aus, als wäre jemand vor uns hier gewesen. Aber war es ein Freund oder ein Feind?"
TS_48_TEXT_0: "Monster im Anmarsch!"
TS_48_TEXT_1: "Es ist eine Falle! Feinde sind im Anmarsch!"
TS_51_NAME: "Kenel vs Catlotte"
TS_51_DESCRIPTION: "Könnte Cenil in Wirklichkeit Prinzessin Catlotte sein? Was passiert, wenn Kenel sie zuerst findet? Nein, wir sollten nicht mal über diese Möglichkeit nachdenken. Mach dich auf die Suche nach der Prinzessin!"
TS_51_TEXT_0: "Kämpfe gegen Kenel!"
TS_51_TEXT_1: "Achtung, Feinde!"
TS_51_TEXT_2: "Feinde im Anmarsch!"
TS_59_NAME: "Shanera Dungeon - Teil 3"
TS_59_DESCRIPTION: "Cenil und Catrisha haben sich im Kampf verbündet. Gestern waren sie noch erbitterte Feinde und jetzt kämpfen sie gemeinsam für dieselbe Sache. Haben sie ihre Differenzen endgültig beiseitegelegt?"
TS_59_TEXT_0: "Kenel!"
TS_59_TEXT_1: "Monster!"
TS_59_TEXT_2: "Alle Monster besiegt!"
TS_59_TEXT_3: "Monster im Anmarsch!"
TS_62_NAME: "Hölle"
TS_62_DESCRIPTION: "Das Ritual zur Erweckung des Fernonbaums hat bereits begonnen. Wir dürfen jetzt nicht aufgeben! Lass uns Kenko finden und Prinzessin Catlotte befreien!"
TS_62_TEXT_0: "Monster im Anmarsch!"
TS_62_TEXT_1: "Alle Monster besiegt!"
TS_62_TEXT_2: "Monster im Anmarsch! Überlebe ihre Angriffe!"
TS_62_TEXT_3: "Du kannst sehen, wie Cenil von Dämonen umgeben ist..."
TS_62_TEXT_4: "Du kannst Prinzessin Catlotte sehen. Sie steht genau in der Mitte..."
TS_63_NAME: "Der König des Horrors"
TS_63_DESCRIPTION: "Ein uraltes Monster aus längst vergangenen Zeiten ist erschienen! Die Helden sind seiner gewaltigen Kraft machtlos ausgeliefert. Es hat nur eine Schwäche: du musst es angreifen, wenn es hustet. Wir müssen dieses Geschöpf zerstören, oder alle Hoffnung ist verloren! Viel Glück!"
TS_63_TEXT_0: "Kuluck Kuluck Kin im Anmarsch!"
TS_64_NAME: "Die Tiefe Grube"
TS_64_DESCRIPTION: "Wir untersuchen gerade das geheime Labor. Den Berichten zufolge ist es ein sehr gefährlicher Ort. Setze dich nicht unnötig in Gefahr. Lass uns den Ort gemeinsam untersuchen!"
TS_66_NAME: "Radals Ringe"
TS_66_DESCRIPTION: "Ich habe hier Radals Ringe, aber niemand weiß etwas darüber. Ich hoffe, Catlotte kann uns etwas über die Ringe erzählen. Momentan ist sie im Tannenwald, also geh und such nach ihr. Radals Ringe sind mit unvorstellbarer dunkler Energie durchdrungen. Es ist möglich, dass sie böse Kreaturen anlocken. Also wundere dich nicht, wenn du plötzlich auf wilde Monster triffst. Löse das Geheimnis der Ringe!"
TS_68_NAME: "Eigenartige Vorfälle"
TS_68_DESCRIPTION: "Mimi Mentor wurde allmählich zu einer Hypochonderin und Calvin Coach zu einem Besessenen. All diese eigenartigen Vorfälle scheinen mit dem Auftauchen der seltsamen Kreaturen beim Flussbergwerk zusammenzuhängen. Was sind sie nur? Du musst es so schnell wie möglich herausfinden!"
TS_69_NAME: "Kampf gegen Treekun"
TS_69_DESCRIPTION: "Treekun war einst Hüter der Wälder, bis er durch den unheilvollen Untergang in ein böses Monster verwandelt wurde. Dieser ehemalige Hüter muss wieder unter Kontrolle gebracht werden, damit die Wälder wieder normal werden. Du wirst uns doch nicht im Stich lassen, oder?"
TS_71_NAME: "Der schwarze Hund"
TS_71_DESCRIPTION: "Ich habe eine Millionen Gold gezahlt, um etwas über das Element der Zauberei herauszufinden. Doch ich kann nicht einfach so viel Geld ausgeben. Ich kenne das Element besser als der Schwarze Hund, der auf dich im Timespace wartet. Mir wurde oft gesagt, er habe ein sehr schlechtes Temperament, also sei vorsichtig!"
TS_73_NAME: "Recturus Lightelusion"
TS_73_DESCRIPTION: "Engel Eri hat mich überzeugt. Lass uns deine Augen benutzen und herausfinden, ob Rect wirklich ein Dämon ist. Sei nicht genervt, wenn es sich als harter Test herausstellt. Rect ist ein sehr fähiger Dämon, also wird er dir keine Bedrohung sein, wenn du es herausfindest. Lass dich nicht so leicht überreden."
TS_75_NAME: "Die Explosion"
TS_75_DESCRIPTION: "Wir wissen, dass die Puppe von Fever in Seli-Lusha liegt. Da es ihr Hauptquartier ist, wimmelt es dort nur so von Feinden. Hab keine Angst, du hast Eri an deiner Seite, die dir eine große Hilfe sein wird. Selbst wenn du in Gefahr gerätst, wird jemand zur Hilfe kommen. Aber deine beiden Helfer verstehen sich nicht gut und werden sich bekämpfen, sobald sie sich treffen. Mach dir keine Sorgen, es wird noch jemand anderes da sein, um dir zu helfen. Nimm deine Begleiter und finde heraus, wie du die Explosion verhindern kannst. Du kannst NosVille retten."
TS_77_NAME: "Seli-Lusha"
TS_77_DESCRIPTION: "Eri und Rect konnten diesmal überzeugt werden. Alle glauben, dass es hier sicher ist. Jetzt musst du nach Seli-Lusha gehen, wo die Puppe ist. Engel versperren den Weg. Greife sie mit deinen Helfern an und räume den Weg frei. Mach dir keine Sorgen, wenn du müde wirst... Verstärkung wird bald da sein."
TS_78_NAME: "Die Auferstehung des Königs"
TS_78_DESCRIPTION: "Du stehst jetzt vor dem Kokon. Es scheint nicht viele Wachen um den Kokon herum zu geben. Ist es eine Art Falle? Rect wird versuchen, das Schlüpfen des Kokons mit den Informationen, die er von Rody bekommen hat, zu stoppen. Vergiss nicht, dass das wahre Böse sich erst am Ende zeigt. Sei nicht überrascht, wenn etwas mit Rect passiert. Und sei nicht schockiert, wenn du siehst, dass einer der Helfer dich verrät. Beschütze deine Freunde! Verliere nicht deinen Glauben und du wirst diesen Kampf gewinnen. Hab Mut!"
TS_79_NAME: "Glacernon"
TS_79_DESCRIPTION: "Du musst die Personen finden die hinter all dem stecken. Diejenigen, die dem Gnollspäher Befehle geben. Sie planen, die Zitadelle des Gefrorenen Herzens anzugreifen. Wir müssen sie stoppen, bevor sie beginnen."
TS_79_TEXT_0: "Besiege den Boss!"
TS_631_NAME: "Der dritte Pfad"
TS_631_DESCRIPTION: ""
TS_1000_NAME: "Spezialistenfalle"
TS_1000_DESCRIPTION: "Schließe die vier Herausforderungsräume ab, um deine Belohnung zu erhalten!"
TS_1000_TEXT_0: "Auswahlraum. Finde den Schlüssel, der sich sofort aufheben lässt. Wenn du dich falsch entscheidest, wirst du verlieren. Falsche Schlüssel haben ein sehr kurzes Tanzen."
TS_1000_TEXT_1: "Geduldsraum. In zufälligen Abständen erscheint eine Böse Dryade und versucht, dich zu töten. Du musst sie töten, bevor sie ihre Fähigkeit einsetzt."
TS_1000_TEXT_2: "Ausdauerraum. Überlebe 45 Sekunden."
TS_1000_TEXT_3: "Kampfraum. Nimm Rache an den Koaren-Kriegern. Mach schnell."
