TS_1200_NAME: "Prophezeiter Pfad"
TS_1200_DESCRIPTION: "Dacre Decatur hat gelesen, dass es eine dreifach Gabelung in der Höhle gibt, in der sich die Antiken Schriften befinden. Lass uns alle drei Wege erkunden!"
