TS_MOLE_NAME: Maulwurfmutters Höhle
TS_MOLE_DESCRIPTION: Bildet eine Gruppe, um die Monster zu besiegen, die die Maulwurfmutter beschützen.
TS_DESERT_NAME: Ibrahims Schatzkammer
TS_DESERT_DESCRIPTION: Die Räuber verteidigen ihre Schatzkammer, jagt sie, um ihre Schlüssel zu sammeln und die Schätze zu plündern!
TS_MOLE_TEXT_1: Der Weg teilt sich! Sammelt euch weiter vorne!
TS_DESERT_TEXT_1: Jagt die Räuber, bis die Schatzkammer sich öffnet!
TS_DESERT_TEXT_2: Benutzt eure Schlüssel, um die Truhen zu öffnen!
