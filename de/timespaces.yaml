TS_1100_DESCRIPTION: "Dacre Decatur hat etwas von einer alten Pergamentrolle erzählt, die hier zurückgelassen wurde und eine sehr starke Schutzenergie ausstrahlt... Vielleicht kann sie nützlich sein?"
