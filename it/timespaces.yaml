TS_GENERIC_TEXT_KILL_ALL_ENEMIES: "Sconfiggi tutti i nemici!"
TS_0_NAME: "Tutorial Spazio-Temporale"
TS_0_DESCRIPTION: "Benvenuto nel Tutorial Spazio-Temporale di NosTale. Mimi Mentor ti accompagnerà nella tua prima missione Spazio-Temporale e ti mostrerà di cosa si tratta queste avventure. Clicca semplicemente sul pulsante 'Inizia' e mettiamo in moto questa missione!"
TS_0_TEXT_0: "Questa è la lobby."
TS_0_TEXT_1: "Sei stato attaccato!"
TS_0_TEXT_2: "Sconfiggi tutti i nemici prima che il tempo scada!"
TS_0_TEXT_3: "Proteggi la Guardia di NosVille e sconfiggi tutti i mostri!"
TS_0_TEXT_4: "La Guardia di NosVille è al sicuro."
TS_9_NAME: "La Rivolta dei Kovolt"
TS_9_DESCRIPTION: "I Kovolt nelle miniere sono in sciopero e Lord Cuarry è furioso. Non crede che stiano scioperando solo perché si sentono trattati male. Secondo lui, sono stati manipolati da qualche forza sconosciuta per i loro scopi. Devi scoprire se la sua teoria è corretta. Ma attenzione: i Kovolt sono già molto arrabbiati e attaccheranno chiunque incroci il loro cammino."
TS_9_TEXT_0: "I minatori stanno manifestando..."
TS_9_TEXT_1: "Vicolo cieco! Torna indietro!"
TS_14_NAME: "Il Direttore della Miniera"
TS_14_DESCRIPTION: "Il minatore Krispo potrebbe avere un aspetto poco amichevole, ma in fondo ha un cuore d'oro. I Kovolt lo hanno sopraffatto e preso prigioniero. Le loro richieste sono comprensibili, ma il direttore della miniera non è responsabile della loro situazione. Dobbiamo liberarlo!"
TS_14_TEXT_0: "Non puoi vincere questo combattimento. Cerca la leva e scappa!"
TS_14_TEXT_1: "Nemici! Eliminateli!"
TS_14_TEXT_2: "Tira la leva e apri il portale."
TS_14_TEXT_3: "Ecco la leva! Tirala e lascia questo posto!"
TS_14_TEXT_4: "L'uscita è vicina!"
TS_15_NAME: "Un Guerriero Intrepido - Parte 3"
TS_15_DESCRIPTION: "Liberare il minatore Krispo ha solo reso i Kovolt più furiosi. La Guardia di NosVille non riesce più a controllarli! Il guerriero Bob è qui per gestire la situazione. Sembra ansioso."
TS_15_TEXT_0: "Posto di sciopero 1° piano"
TS_15_TEXT_1: "Posto di sciopero 2° piano"
TS_15_TEXT_2: "Posto di sciopero 3° piano"
TS_15_TEXT_3: "Posto di sciopero 4° piano"
TS_15_TEXT_4: "Posto di sciopero 5° piano"
TS_15_TEXT_5: "Posto di sciopero 6° piano"
TS_15_TEXT_6: "Posto di sciopero 7° piano"
TS_15_TEXT_7: "Posto di sciopero 8° piano"
TS_15_TEXT_8: "Posto di sciopero 9° piano"
TS_15_TEXT_9: "Sciopero Fallito"
TS_16_NAME: "L'Armata dei Mostri"
TS_16_DESCRIPTION: "Attento! Un esercito di mostri è sfuggito dallo Spazio-Tempo! Molti avventurieri prima di te hanno provato a fermarli e hanno fallito nel tentativo. Questa missione è molto pericolosa e potresti non sopravvivere. Tuttavia, da coraggioso avventuriero, sarebbe sciocco non provarci!"
TS_16_TEXT_0: "Usa la leva per uscire da questo posto!"
TS_16_TEXT_1: "Sopravvivi per 1 minuto e il mostro scomparirà."
TS_16_TEXT_2: "Luogo di sigillamento"
TS_16_TEXT_3: "Il Garg Oscuro scompare e l'uscita si apre!"
TS_16_TEXT_4: "Il Garg Oscuro non è qui. Sconfiggi tutti i nemici!"
TS_16_TEXT_5: "Qui non c'è nessuna uscita."
TS_17_NAME: "La Via del Guerriero"
TS_17_DESCRIPTION: "Tom è il miglior cavaliere delle guardie di Lord Cuarry. Vuole affrontare da solo i mostri di questa zona. Vedi se riesci a trovarlo nello Spazio-Temporale. Ma fai attenzione: Tom ha un temperamento focoso e attaccherà chiunque gli si pari davanti – anche un avventuriero."
TS_17_TEXT_0: "Tom sta combattendo con i mostri."
TS_17_TEXT_1: "Combatti il cavaliere Tom!"
TS_17_TEXT_2: "Combatti di nuovo il cavaliere Tom!"
TS_20_NAME: "Guardie in Pericolo"
TS_20_DESCRIPTION: "È successo qualcosa di terribile! Alcuni delle Guardie di NosVille sono scomparsi. Sembra che siano stati catturati e trascinati in questo Spazio-Temporale. Sbrigati a salvarli!"
TS_20_TEXT_0: "Non hai molto tempo a disposizione! Devi riuscire al primo tentativo!"
TS_20_TEXT_1: "Secondo posto da visitare!"
TS_20_TEXT_2: "Quarto posto da visitare!"
TS_20_TEXT_3: "La porta superiore si è aperta!"
TS_20_TEXT_4: "Nemici!"
TS_21_NAME: "Scontro Diretto"
TS_21_DESCRIPTION: "Tom ti ha sfidato a duello per mettere alla prova le tue abilità! Non puoi rifiutare questa sfida. Mostra il tuo coraggio e dimostra il tuo valore in combattimento contro di lui!"
TS_22_NAME: "Un Nuovo Compagno"
TS_22_DESCRIPTION: "Il conflitto con i Kovolt è diventato un grosso problema per l'intero paese. Lord Cuarry non è riuscito a convincerli a terminare lo sciopero e ora c'è una grande battaglia tra i suoi soldati e i Kovolt. Ora non importa più se la questione originale fosse giustificata o meno. Dovrai entrare in battaglia contro i Kovolt per porre fine a questa faccenda. Non hai altra scelta!"
TS_22_TEXT_0: "Il nemico è stato sconfitto!"
TS_25_NAME: "L'Invincibile Kenko"
TS_25_DESCRIPTION: "I Kovolt non sono ancora completamente sconfitti e riprendono i loro attacchi. Fermali sul nascere! Con il tuo aiuto la guerra potrà finire presto."
TS_25_TEXT_0: "Combatti i Kovolt!"
TS_25_TEXT_1: "Sopravvivi agli attacchi del brutale Uomo-Flail Kenko per 2 minuti!"
TS_31_NAME: "Due Eroi Koaren"
TS_31_DESCRIPTION: "Korrkoaren e Kenel non possono andare lontano ed è solo questione di tempo prima che li catturiamo. Ma Korrkoaren ha detto qualcosa di strano. Ha chiamato i nostri avventurieri servi dei demoni. C'è qualcosa di strano in corso tra Lord Cuarry e i demoni? Korrkoaren ne sa qualcosa? Catturiamoli per scoprire cosa intendeva."
TS_31_TEXT_0: "Attacco improvviso!"
TS_31_TEXT_1: "I mostri attaccano."
TS_31_TEXT_2: "Attacchi improvvisi!"
TS_31_TEXT_3: "Salva Korrkoaren e Kenel!"
TS_33_NAME: "L'Incontro"
TS_33_DESCRIPTION: "Finalmente... Korrkoaren ha trovato Kenko! Korrkoaren vuole convincerlo a combattere contro Lord Cuarry."
TS_33_TEXT_0: "Attacchi improvvisi!"
TS_33_TEXT_1: "È il gigantesco Frustatore Kenko. Nasconditi!"
TS_33_TEXT_2: "Devi combattere contro questo mostro per 3 minuti."
TS_33_TEXT_3: "Incontro tra Korrkoaren e Kenko"
TS_35_NAME: "L'indagine"
TS_35_DESCRIPTION: "Dopo il conflitto tra Korrkoaren e Kenko, i Kovolt sono molto depressi. La guerra non è finita, e piccoli gruppi di Kovolt continuano a combattere contro le truppe del Signore Cuarry. Molti degli avventurieri sono stanchi della guerra e si sentono usati. Il Signore Cuarry ha stretto un'alleanza con i demoni per ottenere i diritti minerari. Kenko ha tradito i Koaren per iniziare una guerra a NosVille. Cosa stanno cercando di ottenere i demoni?"
TS_35_TEXT_0: "C'è qualcuno che ci osserva?"
TS_35_TEXT_1: "Attenzione, nemici!"
TS_35_TEXT_2: "Hai sconfitto tutti i nemici!"
TS_35_TEXT_3: "Nemici!"
TS_35_TEXT_4: "È una trappola! Resistete!"
TS_35_TEXT_5: "Vuoto!"
TS_36_NAME: "L'Alleanza Kovolt"
TS_36_DESCRIPTION: "I Kenko stanno attaccando i Kovolt. Le loro terre sono state occupate dagli umani, e ora la loro stessa esistenza è minacciata dai Kenko. Aiutali e dimostra loro che gli umani non hanno cattive intenzioni, ma che possiamo essere alleati."
TS_38_NAME: "Il segreto dei Kenko"
TS_38_DESCRIPTION: "Perché i demoni vogliono catturare il Monte Krem? Qual è il motivo dell'alleanza tra i Kenko e i soldati del Signore Cuarry? Forse puoi trovare una risposta nel campo dei Kenko. Cerca indizi sulla cospirazione e scopri da dove viene il pericolo!"
TS_39_NAME: "Il sigillo di Fernon"
TS_39_DESCRIPTION: "Se vuoi salvare Kenel, devi trovare Kliff immediatamente! Scopri la vera storia dell'albero di Fernon. Scopri la leggenda dei demoni che hanno cercato di rompere il sigillo. Cosa succederà?"
TS_39_TEXT_0: "Combatti contro i cavalieri del Signore Cuarry"
TS_39_TEXT_1: "Sento che tornerò qui in futuro."
TS_39_TEXT_2: "No, questa non è la strada?"
TS_39_TEXT_3: "Sconfiggi tutti i mostri in 80 secondi. [Se fallisci, il tempo verrà ridotto.]"
TS_39_TEXT_4: "È un vicolo cieco?"
TS_39_TEXT_5: "Prova la tua fortuna. Scegli una delle tre chiavi sigillate."
TS_39_TEXT_6: "Agguato dei demoni... Sopravvivi per 1 minuto!"
TS_39_TEXT_7: "Intrappolati per sempre?"
TS_45_NAME: "Scontro Finale"
TS_45_DESCRIPTION: "Sebbene tu sia riuscito a scappare, non sei riuscito a sconfiggere Fernon. Sei una persona di buon giudizio e hai una passione per la giustizia senza pari. Ritorna lì con i tuoi amici e compagni, e non commettere lo stesso errore. Questa volta non sarai da solo!"
TS_45_TEXT_0: "Scontro!"
TS_46_NAME: "Il Popolo dei Catsy"
TS_46_DESCRIPTION: "Benvenuto a Western Mount Krem. Questa è la casa delle tribù Koaren. Sembra che Lord Cuarry abbia perso interesse per questa zona, e i Koaren sono stati lasciati in pace dai demoni e dai Kenkos. Come puoi vedere ci sono molte Pietre Spazio-Temporale qui. Proprio come a Nord di NosVille, anche qui i mostri sembrano causare molti problemi!"
TS_46_TEXT_0: "Attenti, nemici!"
TS_46_TEXT_1: "Attacco improvviso!"
TS_48_NAME: "La Principessa dei Catsy"
TS_48_DESCRIPTION: "L'Albero di Fernon potrebbe essere stato distrutto, ma le sue radici sono ancora qui sul Monte Krem. Dobbiamo estirpare le radici e assicurarci che non possa riprendersi. Aspetta! Cos'è quello? Sembra che qualcun altro sia stato qui prima di noi. Ma era un amico o un nemico?"
TS_48_TEXT_0: "Mostri in arrivo!"
TS_48_TEXT_1: "È una trappola! Nemici in arrivo!"
TS_51_NAME: "Kenel contro Catlotte"
TS_51_DESCRIPTION: "Potrebbe Cenil essere in realtà la Principessa Catlotte? Cosa succederà se Kenel la trova per primo? No, non dobbiamo nemmeno pensare a quella possibilità. Muoviti e trova la principessa!"
TS_51_TEXT_0: "Combatti con Kenel!"
TS_51_TEXT_1: "Attenti, nemici!"
TS_51_TEXT_2: "Nemici in arrivo!"
TS_59_NAME: "Shanera Dungeon - Parte 3"
TS_59_DESCRIPTION: "Cenil e Catrisha si sono alleati in battaglia. Ieri erano nemici giurati, e ora combattono insieme per la stessa causa. Hanno messo da parte tutte le loro differenze per sempre?"
TS_59_TEXT_0: "Kenel!"
TS_59_TEXT_1: "Mostri!"
TS_59_TEXT_2: "Tutti i mostri sconfitti!"
TS_59_TEXT_3: "Mostri in Avvicinamento!"
TS_62_NAME: "Inferno"
TS_62_DESCRIPTION: "Il rituale per risvegliare l'Albero di Fernon è già iniziato. Non possiamo permetterci di arrenderci ora! Troviamo Kenko e liberiamo la Principessa Catlotte!"
TS_62_TEXT_0: "Mostri in avvicinamento!"
TS_62_TEXT_1: "Tutti i mostri sconfitti!"
TS_62_TEXT_2: "Mostri in avvicinamento! Sopravvivi ai loro attacchi!"
TS_62_TEXT_3: "Puoi vedere Cenil circondato dai Demoni..."
TS_62_TEXT_4: "Puoi vedere la Principessa Catlotte. È proprio lì in mezzo..."
TS_63_NAME: "Il Re dell'Orrore"
TS_63_DESCRIPTION: "Un antico mostro di tempi lontani è apparso! Gli eroi sono impotenti di fronte alla sua formidabile potenza. Ha solo un punto debole: devi attaccarlo quando tossisce. Dobbiamo distruggere questa creatura, o ogni speranza è perduta! Buona fortuna!"
TS_63_TEXT_0: "Kuluck Kuluck Kin in arrivo!"
TS_64_NAME: "Il Pozzo Profondo"
TS_64_DESCRIPTION: "Stiamo attualmente indagando sul laboratorio segreto. Secondo i rapporti, è un posto molto pericoloso. Non metterti in pericoli inutili. Indaghiamo il posto insieme!"
TS_66_NAME: "Anelli di Radal"
TS_66_DESCRIPTION: "Ho qui gli Anelli di Radal, ma nessuno sa nulla su di loro. Spero che Catlotte possa dirci qualcosa sugli anelli. Al momento si trova nella Foresta di Fir, quindi vai a cercarla. Gli Anelli di Radal sono impregnati di un potere oscuro inimmaginabile. È possibile che attirino a sé creature malvagie. Quindi non stupirti se ti imbatti all'improvviso in mostri feroci. Risolvi il mistero degli anelli!"
TS_68_NAME: "Incidenti Curiosi"
TS_68_DESCRIPTION: "Mimi Mentor è diventata gradualmente ipocondriaca, e Calvin Coach è diventato ossessivo. Tutti questi incidenti curiosi sembrano essere collegati all'apparizione delle strane creature vicino alla Miniera del Torrente. Che cosa sono? Devi scoprirlo il più velocemente possibile!"
TS_69_NAME: "Combattendo Treekun"
TS_69_DESCRIPTION: "Treekun era una volta il guardiano delle foreste, finché non è stato trasformato in un mostro malvagio dalla sinistra rovina. Questo ex guardiano deve essere riportato sotto controllo affinché i boschi tornino alla normalità. Non ci lascerai a piedi, vero?"
TS_71_NAME: "Il Cane Nero"
TS_71_DESCRIPTION: "Ho pagato un milione di oro per scoprire qualcosa sull'elemento della stregoneria. Eppure non posso semplicemente spendere così tanti soldi. Conosco l'elemento meglio del Cane Nero che ti aspetta in questo Spazio-Tempo. Mi è stato detto spesso che ha un temperamento molto cattivo, quindi fai attenzione!"
TS_73_NAME: "Recturus Luceillusione"
TS_73_DESCRIPTION: "Sono stato persuaso dall'angelo Eri. Usiamo i tuoi occhi per scoprire se Rect è davvero un demone. Non irritarti se si rivela una prova violenta. Rect è un demone molto capace, quindi non ti minaccerà se scopri. Non lasciarti persuadere facilmente."
TS_75_NAME: "L'Esplosione"
TS_75_DESCRIPTION: "Sappiamo che la pupa di Fever si trova a Seli-Lusha. Essendo il loro quartier generale, l'area sarà piena di nemici. Non avere paura, hai Eri al tuo fianco che sarà di grande aiuto. Anche se ti trovi in pericolo, qualcuno verrà in tuo soccorso. Ma i tuoi due aiutanti non vanno d'accordo e combatteranno ogni volta che si incontrano. Non preoccuparti, però, ci sarà qualcun altro ad aiutarti lì. Prendi i tuoi compagni e scopri come puoi impedire l'esplosione. Puoi salvare NosVille."
TS_77_NAME: "Seli-Lusha"
TS_77_DESCRIPTION: "Eri e Rect questa volta potrebbero essere persuasi. Tutti credono che qui sia sicuro. Ora devi andare a Seli-Lusha, dove si trova la pupa. Gli angeli stanno bloccando il cammino. Attaccali con i tuoi aiutanti e libera la strada. Non preoccuparti se ti stanchi... i rinforzi arriveranno presto."
TS_78_NAME: "La Resurrezione del Re"
TS_78_DESCRIPTION: "Ora ti trovi davanti al bozzolo. Non sembra ci siano molte guardie intorno al bozzolo. È una sorta di trappola? Rect cercherà di fermare la schiusa del bozzolo usando le informazioni ottenute da Rody. Non dimenticare che il vero male si rivela solo alla fine. Non stupirti se succede qualcosa a Rect. E non essere scioccato se vedi uno degli aiutanti tradirti. Proteggi i tuoi amici! Non perdere la fede e vincerai. Coraggio!"
TS_79_NAME: "Glacernon"
TS_79_DESCRIPTION: "Devi trovare la persona che sta dietro a tutto questo, colui che dà gli ordini allo Scout Gnoll. Stanno pianificando di attaccare la Cittadella del Cuore Ghiacciato. Dobbiamo fermarli prima che inizino."
TS_79_TEXT_0: "Sconfiggi il boss!"
TS_631_NAME: "Il Terzo Sentiero"
TS_631_DESCRIPTION: ""
TS_1000_NAME: "Trappole Specialistiche"
TS_1000_DESCRIPTION: "Completa le quattro stanze della sfida per ottenere la tua ricompensa!"
TS_1000_TEXT_0: "Stanza della Selezione. Trova la chiave che si raccoglie all'istante. Se scegli male, perderai. Le chiavi false hanno un ballo molto breve."
TS_1000_TEXT_1: "Stanza della Pazienza. A intervalli casuali, una Dryade Malvagia apparirà e cercherà di ucciderti. Devi ucciderla prima che finisca di lanciare la sua abilità."
TS_1000_TEXT_2: "Stanza della Resistenza. Sopravvivi per 45 secondi."
TS_1000_TEXT_3: "Stanza del Combattimento. Prendi la tua rivincita sui guerrieri Koaren. Fai in fretta."
