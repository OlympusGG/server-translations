TS_GENERIC_TEXT_KILL_ALL_ENEMIES: "¡Derrota a todos los enemigos!"
TS_0_NAME: "Tutorial de Time-Space"
TS_0_DESCRIPTION: "Bienvenido al Tutorial de Time-Space de NosTale. Mimi Mentor te acompañará en tu primera misión de Time-Space y te mostrará de qué se tratan estas aventuras. Simplemente haz clic en el botón 'Comenzar' y ¡pongamos en marcha esta misión!"
TS_0_TEXT_0: "Este es el vestíbulo."
TS_0_TEXT_1: "¡Has sido atacado!"
TS_0_TEXT_2: "¡Derrota a todos los enemigos antes de que se acabe el tiempo!"
TS_0_TEXT_3: "¡Protege al Guardia de NosVille y derrota a todos los monstruos!"
TS_0_TEXT_4: "El Guardia de NosVille está a salvo."
TS_9_NAME: "La Revuelta Kovolt"
TS_9_DESCRIPTION: "Los Kovolts en las minas están en huelga y Lord Cuarry está furioso. No cree que solo estén en huelga porque sienten que están siendo maltratados. En su opinión, han sido manipulados por alguna fuerza desconocida para sus propósitos. Tienes que averiguar si su teoría es correcta. Pero ten cuidado: los Kovolts ya están muy enfadados y atacarán a cualquiera que cruce su camino."
TS_9_TEXT_0: "Los mineros están manifestándose..."
TS_9_TEXT_1: "¡Callejón sin salida! ¡Regresa!"
TS_14_NAME: "El Gerente de la Mina"
TS_14_DESCRIPTION: "El minero Krispo puede tener un exterior poco amigable, pero en el fondo tiene un corazón cálido. Los Kovolts lo han dominado y lo han tomado prisionero. Sus demandas son comprensibles, pero el gerente de la mina no es responsable de su situación. ¡Tenemos que liberarlo!"
TS_14_TEXT_0: "No puedes ganar esta pelea. ¡Busca la palanca y huye!"
TS_14_TEXT_1: "¡Enemigos! ¡Elimínalos!"
TS_14_TEXT_2: "Tira de la palanca y abre el portal."
TS_14_TEXT_3: "¡Ahí está la palanca! Tírala y sal de este lugar."
TS_14_TEXT_4: "¡La salida está cerca!"
TS_15_NAME: "Un Guerrero Intrépido - Parte 3"
TS_15_DESCRIPTION: "Liberar al minero Krispo solo hizo que los Kovolts se enfurecieran más. ¡Los Guardias de NosVille ya no pueden controlarlos! El guerrero Bob está aquí para manejar la situación. Se ve ansioso."
TS_15_TEXT_0: "Lugar de huelga 1er piso"
TS_15_TEXT_1: "Lugar de huelga 2do piso"
TS_15_TEXT_2: "Lugar de huelga 3er piso"
TS_15_TEXT_3: "Lugar de huelga 4to piso"
TS_15_TEXT_4: "Lugar de huelga 5to piso"
TS_15_TEXT_5: "Ataca el piso 6"
TS_15_TEXT_6: "Ataca el piso 7"
TS_15_TEXT_7: "Ataca el piso 8"
TS_15_TEXT_8: "Ataca el piso 9"
TS_15_TEXT_9: "Ataque fallido"
TS_16_NAME: "El Ejército de Monstruos"
TS_16_DESCRIPTION: "¡Cuidado! Un ejército de monstruos ha salido del Time-Space. Muchos aventureros antes que tú han intentado detenerlos y han fracasado en el intento. Esta misión es muy peligrosa y podrías no sobrevivir. Sin embargo, como un valiente aventurero, ¡sería una tontería no intentarlo!"
TS_16_TEXT_0: "¡Usa la palanca para salir de este lugar!"
TS_16_TEXT_1: "Sobrevive durante 1 minuto y el monstruo desaparecerá."
TS_16_TEXT_2: "Lugar de sellado"
TS_16_TEXT_3: "¡Dark Garg desaparece y la salida se abre!"
TS_16_TEXT_4: "Dark Garg no está aquí. ¡Derrota a todos los enemigos!"
TS_16_TEXT_5: "No hay salida aquí."
TS_17_NAME: "El Camino del Guerrero"
TS_17_DESCRIPTION: "Tom es el mejor caballero de la guardia del Señor Cuarry. Quiere enfrentarse a los monstruos de esta área por su cuenta. Ve si puedes encontrarlo en el Time-Space. Pero ten cuidado: Tom tiene un temperamento ardiente y atacará a cualquiera que se interponga en su camino, incluso a un aventurero."
TS_17_TEXT_0: "Tom está luchando con monstruos."
TS_17_TEXT_1: "¡Lucha contra el caballero Tom!"
TS_17_TEXT_2: "¡Lucha contra el caballero Tom otra vez!"
TS_20_NAME: "Guardias en peligro"
TS_20_DESCRIPTION: "¡Algo terrible ha sucedido! Algunos de los Guardias de NosVille han desaparecido. Parece que fueron capturados y arrastrados a este Time-Space. ¡Date prisa y sálvalos!"
TS_20_TEXT_0: "¡No te queda mucho tiempo! ¡Necesitas tener éxito en el primer intento!"
TS_20_TEXT_1: "¡Segundo lugar a visitar!"
TS_20_TEXT_2: "¡Cuarto lugar a visitar!"
TS_20_TEXT_3: "¡La puerta superior se ha abierto!"
TS_20_TEXT_4: "¡Enemigos!"
TS_21_NAME: "Enfrentamiento Final"
TS_21_DESCRIPTION: "¡Tom te ha retado a un duelo para poner a prueba tus habilidades! No puedes rechazar este desafío. ¡Demuestra tu valentía y prueba tu valía en combate contra él!"
TS_22_NAME: "Un Nuevo Compañero"
TS_22_DESCRIPTION: "El conflicto con los Kovolts se ha convertido en un gran problema para todo el país. El Señor Cuarry no ha podido persuadirlos para que terminen la huelga y ahora hay una gran batalla entre sus soldados y los Kovolts. Ahora es irrelevante si el asunto original estaba justificado o no. ¡Tendrás que entrar en batalla contra los Kovolts para poner fin a este asunto. No tienes otra opción!"
TS_22_TEXT_0: "¡El enemigo fue derrotado!"
TS_25_NAME: "El Invencible Kenko"
TS_25_DESCRIPTION: "Los Kovolts aún no están completamente derrotados y retoman sus ataques. ¡Deténlos en seco! Con tu ayuda la guerra puede terminar pronto."
TS_25_TEXT_0: "¡Lucha contra los Kovolts!"
TS_25_TEXT_1: "¡Sobrevive los ataques del brutal Kenko Flailman durante 2 minutos!"
TS_31_NAME: "Dos Héroes Koaren"
TS_31_DESCRIPTION: "Korrkoaren y Kenel no pueden ir muy lejos y es solo cuestión de tiempo antes de que los capturemos. Pero Korrkoaren dijo algo extraño. Llamó a nuestros aventureros esbirros de los demonios. ¿Hay algo raro entre el Señor Cuarry y los demonios? ¿Sabe Korrkoaren algo al respecto? Capturemoslos para averiguar qué quiso decir."
TS_31_TEXT_0: "¡Ataque sorpresa!"
TS_31_TEXT_1: "Los monstruos atacan."
TS_31_TEXT_2: "¡Ataques sorpresa!"
TS_31_TEXT_3: "¡Salva a Korrkoaren y Kenel!"
TS_33_NAME: "El Encuentro"
TS_33_DESCRIPTION: "Finalmente... ¡Korrkoaren ha encontrado a Kenko! Korrkoaren quiere persuadirlo para luchar contra el Señor Cuarry."
TS_33_TEXT_0: "¡Ataques sorpresa!"
TS_33_TEXT_1: "Es el gigante Kenko Flailman. ¡Escóndete!"
TS_33_TEXT_2: "Necesitas luchar contra este monstruo durante 3 minutos."
TS_33_TEXT_3: "Encuentro de Korrkoaren y Kenko"
TS_35_NAME: "La Investigación"
TS_35_DESCRIPTION: "Después del conflicto entre Korrkoaren y Kenko, los Kovolts están muy deprimidos. La guerra no ha terminado, y pequeños grupos de Kovolts todavía están luchando contra las tropas del Señor Cuarry. Muchos de los aventureros están hartos de la guerra y sienten que han sido utilizados. El Señor Cuarry hizo una alianza con los demonios para obtener los derechos de minería. Kenko traicionó a los Koaren para iniciar una guerra en NosVille. ¿Qué están tratando de lograr los demonios?"
TS_35_TEXT_0: "¿Nos está observando alguien?"
TS_35_TEXT_1: "¡Cuidado, enemigos!"
TS_35_TEXT_2: "¡Has derrotado a todos los enemigos!"
TS_35_TEXT_3: "¡Enemigos!"
TS_35_TEXT_4: "¡Es una trampa! ¡Resiste!"
TS_35_TEXT_5: "¡Vacío!"
TS_36_NAME: "La Alianza Kovolt"
TS_36_DESCRIPTION: "Los Kenkos están atacando a los Kovolts. Sus tierras fueron ocupadas por los humanos, y ahora su misma existencia está amenazada por los Kenkos. Ayúdales y demuéstrales que los humanos no tenemos malas intenciones, sino que podemos ser aliados."
TS_38_NAME: "El Secreto de los Kenkos"
TS_38_DESCRIPTION: "¿Por qué los demonios quieren capturar el Monte Krem? ¿Cuál es la razón de la alianza entre los Kenkos y los soldados del Señor Cuarry? Quizás puedas encontrar una respuesta en el campamento de los Kenkos. Busca pistas sobre la conspiración y descubre de dónde viene el peligro."
TS_39_NAME: "El Sellado de Fernon"
TS_39_DESCRIPTION: "Si quieres salvar a Kenel, ¡necesitas encontrar a Kliff inmediatamente! Descubre la verdadera historia del árbol de Fernon. Descubre la leyenda de los demonios que intentaron romper el sello. ¿Qué pasará?"
TS_39_TEXT_0: "Lucha contra los caballeros del Señor Cuarry"
TS_39_TEXT_1: "Siento que volveré aquí en el futuro."
TS_39_TEXT_2: "¿No es este el camino?"
TS_39_TEXT_3: "Derrota a todos los monstruos en 80 segundos. [Si fallas, el tiempo se reducirá.]"
TS_39_TEXT_4: "¿Es un callejón sin salida?"
TS_39_TEXT_5: "Prueba tu suerte. Elige una de las tres llaves selladas."
TS_39_TEXT_6: "Emboscada de demonios... ¡Sobrevive durante 1 minuto!"
TS_39_TEXT_7: "¿Atrapado para siempre?"
TS_45_NAME: "Enfrentamiento Final"
TS_45_DESCRIPTION: "Aunque lograste escapar, no conseguiste derrotar a Fernon. Eres una persona de buen juicio y tienes una pasión por la justicia que no tiene comparación. Vuelve allí con tus amigos y compañeros, y no cometas el mismo error. ¡Esta vez no irás solo!"
TS_45_TEXT_0: "¡Enfrentamiento!"
TS_46_NAME: "El Pueblo Catsy"
TS_46_DESCRIPTION: "Bienvenido al Monte Krem del Oeste. Este es el hogar de las tribus Koaren. Parece que al Señor Cuarry ya no le interesa esta área, y los Koaren han sido dejados en paz por los demonios y los Kenkos. Como puedes ver, hay muchas Piedras de Time-Space aquí. ¡Al igual que en el Norte de NosVille, los monstruos parecen estar causando muchos problemas aquí también!"
TS_46_TEXT_0: "¡Cuidado, enemigos!"
TS_46_TEXT_1: "¡Ataque sorpresa!"
TS_48_NAME: "La Princesa de los Gatosos"
TS_48_DESCRIPTION: "El Árbol de Fernon puede haber sido destruido, pero sus raíces aún están aquí en el Monte Krem. Necesitamos arrancar las raíces y asegurarnos de que no pueda recuperarse. ¡Espera! ¿Qué es eso? Parece que alguien más estuvo aquí antes que nosotros. Pero, ¿era un amigo o un enemigo?"
TS_48_TEXT_0: "¡Monstruos acercándose!"
TS_48_TEXT_1: "¡Es una trampa! ¡Enemigo acercándose!"
TS_51_NAME: "Kenel contra Catlotte"
TS_51_DESCRIPTION: "¿Podría ser que Cenil en realidad sea la Princesa Catlotte? ¿Qué pasará si Kenel la encuentra primero? No, ni siquiera deberíamos pensar en esa posibilidad. ¡Muévete y encuentra a la princesa!"
TS_51_TEXT_0: "¡Lucha con Kenel!"
TS_51_TEXT_1: "¡Cuidado, enemigos!"
TS_51_TEXT_2: "¡Enemigos acercándose!"
TS_59_NAME: "Mazmorra de Shanera - Parte 3"
TS_59_DESCRIPTION: "Cenil y Catrisha se han aliado en batalla. Ayer eran enemigas acérrimas, pero ahora luchan juntas por la misma causa. ¿Habrán dejado atrás todas sus diferencias para siempre?"
TS_59_TEXT_0: "¡Kenel!"
TS_59_TEXT_1: "¡Monstruos!"
TS_59_TEXT_2: "¡Todos los monstruos derrotados!"
TS_59_TEXT_3: "¡Monstruos acercándose!"
TS_62_NAME: "Infierno"
TS_62_DESCRIPTION: "El ritual para despertar el Árbol de Fernon ya ha comenzado. ¡No podemos darnos por vencidos ahora! ¡Encontremos a Kenko y liberemos a la Princesa Catlotte!"
TS_62_TEXT_0: "¡Monstruos acercándose!"
TS_62_TEXT_1: "¡Todos los monstruos derrotados!"
TS_62_TEXT_2: "¡Monstruos entrantes! ¡Sobrevive a sus ataques!"
TS_62_TEXT_3: "Puedes ver a Cenil rodeado de Demonios..."
TS_62_TEXT_4: "Puedes ver a la Princesa Catlotte. Está parada justo en el medio..."
TS_63_NAME: "El Rey del Terror"
TS_63_DESCRIPTION: "¡Un monstruo antiguo de tiempos remotos ha aparecido! Los héroes son impotentes ante su formidable poder. Solo tiene una debilidad: debes atacarlo cuando tosa. ¡Debemos destruir a esta criatura, o toda esperanza está perdida! ¡Buena suerte!"
TS_63_TEXT_0: "¡Kuluck Kuluck Kin se acerca!"
TS_64_NAME: "El Pozo Profundo"
TS_64_DESCRIPTION: "Actualmente estamos investigando el laboratorio secreto. Según los informes, es un lugar muy peligroso. No te pongas en peligro innecesario. ¡Investiguemos el lugar juntos!"
TS_66_NAME: "Los Anillos de Radal"
TS_66_DESCRIPTION: "Tengo aquí los Anillos de Radal, pero nadie sabe nada sobre ellos. Espero que Catlotte pueda decirnos algo sobre los anillos. Por el momento se encuentra en el Bosque de Fir, así que ve y búscala. Los Anillos de Radal están imbuidos con un poder oscuro inimaginable. Es posible que atraigan a criaturas malignas. Así que no te sorprendas si de repente te encuentras con monstruos feroces. ¡Resuelve el misterio de los anillos!"
TS_68_NAME: "Incidentes Curiosos"
TS_68_DESCRIPTION: "Mimi Mentor gradualmente se convirtió en una hipocondríaca, y Calvin Coach se volvió obsesivo. Todos estos incidentes curiosos parecen estar relacionados con la aparición de las extrañas criaturas cerca de la Mina del Arroyo. ¿Qué son? ¡Necesitas averiguarlo lo más rápido posible!"
TS_69_NAME: "Luchando contra Treekun"
TS_69_DESCRIPTION: "Treekun una vez fue el guardián de los bosques, hasta que fue convertido en un monstruo maligno por el ominoso ocaso. Este antiguo guardián necesita ser controlado para que los bosques vuelvan a la normalidad. No nos vas a dejar en la estacada, ¿verdad?"
TS_71_NAME: "El Perro Negro"
TS_71_DESCRIPTION: "Pagué un millón de oro para averiguar algo sobre el elemento de la hechicería. Sin embargo, no puedo simplemente gastar tanto dinero. Conozco el elemento mejor que el Perro Negro que te espera en este Time-Space. Muchas veces me han dicho que tiene muy mal genio, ¡así que ten cuidado!"
TS_73_NAME: "Recturus Luzilusión"
TS_73_DESCRIPTION: "Fui persuadido por el ángel Eri. Usemos tus ojos y averigüemos si Rect realmente es un demonio. No te molestes si resulta ser una prueba violenta. Rect es un demonio muy capaz, así que no te amenazará si lo descubres. No te dejes persuadir fácilmente."
TS_75_NAME: "La Explosión"
TS_75_DESCRIPTION: "Sabemos que la pupa de Fever se encuentra en Seli-Lusha. Como es su cuartel general, la zona estará llena de enemigos. No temas, tienes a Eri a tu lado que será de gran ayuda. Incluso si te encuentras en peligro, alguien vendrá en tu ayuda. Pero tus dos ayudantes no se llevan bien y lucharán entre ellos cada vez que se encuentren. No te preocupes, sin embargo, habrá alguien más para ayudarte allí. Lleva a tus compañeros y descubre cómo puedes evitar la explosión. Puedes salvar NosVille."
TS_77_NAME: "Seli-Lusha"
TS_77_DESCRIPTION: "Eri y Rect pudieron ser persuadidos esta vez. Todos creen que aquí es seguro. Ahora necesitas ir a Seli-Lusha, donde está la pupa. Los ángeles bloquean el camino. Atácalos con tus ayudantes y despeja el camino. No te preocupes si te cansas... pronto llegarán refuerzos."
TS_78_NAME: "La Resurrección del Rey"
TS_78_DESCRIPTION: "Ahora estás frente al capullo. No parece que haya muchos guardias alrededor del capullo. ¿Es alguna clase de trampa? Rect intentará detener la eclosión del capullo usando la información que obtuvo de Rody. No olvides que el verdadero mal solo se revela al final. No te sorprendas si algo le sucede a Rect. Y no te asustes si ves que uno de los ayudantes te traiciona. ¡Protege a tus amigos! No pierdas la fe y ganarás esto. ¡Ten coraje!"
TS_79_NAME: "Glacernon"
TS_79_DESCRIPTION: "Necesitas encontrar a la persona que está detrás de todo esto, la que da las órdenes al Explorador Gnoll. Están planeando atacar la Ciudadela del Corazón Helado. Necesitamos detenerlos antes de que comiencen."
TS_79_TEXT_0: "¡Derrota al jefe!"
TS_631_NAME: "El Tercer Camino"
TS_631_DESCRIPTION: ""
TS_1000_NAME: "Especialista en Trampas"
TS_1000_DESCRIPTION: "¡Completa las cuatro salas de desafío para obtener tu recompensa!"
TS_1000_TEXT_0: "Sala de Selección. Encuentra la llave que se recoge al instante. Si eliges mal, perderás. Las llaves falsas tienen un baile muy corto."
TS_1000_TEXT_1: "Sala de la Paciencia. A intervalos aleatorios, aparecerá una Dríada Malvada e intentará matarte. Tienes que matarla antes de que termine de lanzar su habilidad."
TS_1000_TEXT_2: "Sala de la Resistencia. Sobrevive durante 45 segundos."
TS_1000_TEXT_3: "Sala de Combate. Toma venganza sobre esos guerreros Koaren. Sé rápido en ello."
TS_1100_NAME: "Escritos Antiguos"
TS_1100_DESCRIPTION: "Dacre Decatur dijo algo sobre un pergamino antiguo que se dejó aquí y que emana una energía protectora muy fuerte... ¿Quizás pueda ser útil?"
