TS_1200_NAME: "Camino Profetizado"
TS_1200_DESCRIPTION: "Dacre Decatur ha leído sobre una bifurcación secreta de tres caminos en la cueva donde se encontraba el pergamino antiguo. ¡Investiguemos los tres caminos!"
TS_1201_NAME: "Camino Profetizado"
TS_1201_DESCRIPTION: "Dacre Decatur ha leído sobre una bifurcación secreta de tres caminos en la cueva donde se encontraba el pergamino antiguo. ¡Investiguemos los tres caminos!"
